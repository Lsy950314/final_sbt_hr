<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees List</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Employees List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Last Project End Date</th>
        <th>Current Project End Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.employeeId}">1</td>
        <td th:text="${employee.name}">John Doe</td>
        <td th:text="${employee.address}">123 Main St</td>
        <td th:text="${employee.lastProjectEndDate}">2024-07-01</td>
        <td th:text="${employee.currentProjectEndDate}">2024-07-31</td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${employee.employeeId})}">Edit</a>
            <a th:href="@{/employees/delete/{id}(id=${employee.employeeId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/employees/new">Create New Employee</a>
</body>
</html>
