<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            overflow-y: hidden; /* Y축 스크롤 비활성화 */
            overflow-x: auto;   /* X축 스크롤 활성화 */
        }


        .menu {
            background-color: #1e90ff;
            width: 250px;
            height: 97vh;
        }

        .menus > li {
            width: 200px;
            height: 40px;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
            font-size: 18px;
        }


        .menus li a {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center; /* 텍스트 가운데 정렬 */
            padding: 15px 20px; /* a 요소에 패딩을 적용 */
            box-sizing: border-box;
            text-decoration: none; /* 밑줄 제거 */
            color: inherit; /* 부모 요소의 색상을 상속 */
        }

        .menus {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menus li:hover {
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            color: #fff;
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        .menus li a:hover {
            color: #fff; /* 마우스를 호버할 때 글씨 색을 하얗게 */
        }

        .contents {
            background-color: #f5f5f5;
            width: 1170px;
            height: auto;
            border-radius: 15px 15px 0 0;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .contents p {
            height: 35px;
            margin-left: 30px;
        }

        .statistics {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .employee-stats, .project-stats {
            width: 48%;
            background-color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .shortcuts {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .shortcut-button {
            width: 48%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .shortcut-button:hover {
            background-color: #0056b3;
        }


        .container {
            display: flex;
            height: 95vh;
        }

    </style>
</head>
<body>

<div class="container" style="display: flex">
    <!-- 대시보드 영역 -->
    <div class="menu">
        <ul class="menus">
            <li><a href="/index">MainPage</a></li>
            <li><a href="/employees">社員リスト</a></li>
            <li><a href="/readAllProjects">Projects</a></li>
        </ul>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="contents">
        <!-- 상단 제목과 로그인 기능 -->
        <p style="font-size: 26px">メイン·ページ</p>
            <div class="login-function">로그인 기능</div>


        <div class="statistics">
            <div class="project-stats">
                <h3>프로젝트 통계</h3>
                <div>총 프로젝트 수: <span th:text="${countProjects['totalProjects']}"></span></div>
                <div>배정 완료(진행 중) 프로젝트 수: <span th:text="${countProjects['assignedProjects']}"></span></div>
                <div>미배정 프로젝트 수: <span th:text="${countProjects['unassignedProjects']}"></span></div>
            </div>

            <div class="employee-stats">
                <h3>사원 통계</h3>
                <div>고객상주업무의 총 사원 수 : <span th:text="${countEmployees['totalEmployees']}"></span> </div>
                <div>현재 프로젝트 배치중인 사원 수 : <span th:text="${countEmployees['assignedEmployees']}"></span></div>
                <div>현재 대기중인 사원 수 : <span th:text="${countEmployees['unassignedEmployees']}"></span></div>

            </div>
        </div>

        <!-- 바로가기 버튼들 -->
        <div class="shortcuts">
            <a href="/readAllProjects?filterStatus=-1">
                <button class="shortcut-button">미배정 프로젝트 확인</button>
            </a>
            <a href="/employees?filterAllocation=-1">
            <button class="shortcut-button">대기중인 사원 보러가기</button>
            </a>
        </div>

        <div class="shortcuts">
            <a href="/readAllProjects?sortBy=endDate">
                <button class="shortcut-button">종료 임박 프로젝트 확인</button>
            </a>
            <a href="/employees?filterAllocation=1&currentProjectEndDateDesc">
                <button class="shortcut-button">곧 프로젝트 끝나는 사원 보러 가기</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
