<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクトチーム編成システム</title>
    <style>
        body {
            overflow-y: hidden; /* Y축 스크롤 비활성화 */
            overflow-x: auto;   /* X축 스크롤 활성화 */
            padding: 0;
            margin: 0;
        }

        .menu {
            background-color: #1e90ff;
            width: 250px;
            height: 100vh;
        }

        .menus > li {
            width: 200px;
            height: 40px;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
            font-size: 18px;
        }

        .menus li a {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center; /* 텍스트 가운데 정렬 */
            padding: 15px 20px; /* a 요소에 패딩을 적용 */
            box-sizing: border-box;
            text-decoration: none; /* 밑줄 제거 */
            color: inherit; /* 부모 요소의 색상을 상속 */
        }

        .menus {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menus li:hover {
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            color: #fff;
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        .menus li a:hover {
            color: #fff; /* 마우스를 호버할 때 글씨 색을 하얗게 */
        }

        .contents {
            background-color: #f5f5f5;
            width: 1170px;
            height: auto;
            border-radius: 15px 15px 0 0;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .contents p {
            height: 35px;
            margin-left: 30px;
        }

        .statistics {
            width: 97%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            margin-left: 1%;
        }

        .employee-stats, .project-stats {
            width: 49%;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(173, 216, 230, 0.2);
        }

        .shortcuts {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .shortcut-button {
            width: 100%; /* 부모 요소의 너비를 채우도록 설정 */
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            text-align: center;
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
            overflow: hidden; /* 넘치는 텍스트 숨기기 */
            text-overflow: ellipsis; /* 넘치는 텍스트를 생략 부호(...)로 표시 */
            transition: font-size 0.2s ease; /* 글자 크기 변경 시 부드러운 전환 */
        }

        .shortcut-button:hover {
            background-color: #0056b3;
        }

        .shortcut-button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .shortcut-button-container .shortcut-button {
            flex: 1;
            margin: 5px; /* 버튼 간의 간격을 추가 */
        }

        .container {
            display: flex;
            height: 95vh;
        }

        .page-title {
            width: 92%;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin: 20px auto;
            background-color: rgba(173, 216, 230, 0.3);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container" style="display: flex">
    <!-- 대시보드 영역 -->
    <div class="menu">
        <ul class="menus">
            <li><a href="/index">MainPage</a></li>
            <li><a href="/employees">社員リスト</a></li>
            <li><a href="/readAllProjects">Projects</a></li>
        </ul>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="contents">
        <!-- 상단 제목과 로그인 기능 -->
        <p class="page-title">メイン·ページ</p>


        <div class="statistics">
            <div class="project-stats">
                <h3>プロジェクト統計</h3>
                <div style="display: flex; flex-direction: column; margin: 0 auto; font-family: Arial, sans-serif; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden; width: 80%;">
                    <div style="display: flex; padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">
                        <div style="flex: 4; font-weight: bold; border-right: 1px solid #ccc; padding-right: 10px;">総プロジェクト数</div>
                        <div style="flex: 1; text-align: right; padding-left: 10px;"><span th:text="${countProjects['totalProjects']} +'個'"></span></div>
                    </div>
                    <div style="display: flex; padding: 10px; background-color: #fff; border-bottom: 1px solid #ddd;">
                        <div style="flex: 4; font-weight: bold; border-right: 1px solid #ccc; padding-right: 10px;">割り当て完了および進行プロジェクト数</div>
                        <div style="flex: 1; text-align: right; padding-left: 10px;"><span th:text="${countProjects['assignedProjects']}+'個'"></span></div>
                    </div>
                    <div style="display: flex; padding: 10px; background-color: #f5f5f5;">
                        <div style="flex: 4; font-weight: bold; border-right: 1px solid #ccc; padding-right: 10px;">未割り当てプロジェクト数</div>
                        <div style="flex: 1; text-align: right; padding-left: 10px;"><span th:text="${countProjects['unassignedProjects']}+'個'"></span></div>
                    </div>
                </div>
                <div class="shortcuts shortcut-button-container">
                    <a href="/readAllProjects?filterStatus=-1">
                        <button class="shortcut-button">未割り当てプロジェクト確認へ</button>
                    </a>
                    <a href="/readAllProjects?sortBy=endDate">
                        <button class="shortcut-button">終了間近のプロジェクト確認へ</button>
                    </a>
                </div>
            </div>

            <div class="employee-stats">
                <h3>社員統計</h3>
                <div style="display: flex; flex-direction: column; margin: 0 auto; font-family: Arial, sans-serif; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden; width: 80%;">
                    <div style="display: flex; padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">
                        <div style="flex: 4; font-weight: bold; border-right: 1px solid #ccc; padding-right: 10px;">客先常駐業務担当の総社員数</div>
                        <div style="flex: 1; text-align: right; padding-left: 10px;"><span th:text="${countEmployees['totalEmployees']} +'人'"></span></div>
                    </div>
                    <div style="display: flex; padding: 10px; background-color: #fff; border-bottom: 1px solid #ddd;">
                        <div style="flex: 4; font-weight: bold; border-right: 1px solid #ccc; padding-right: 10px;">現在プロジェクトに配置中の社員数</div>
                        <div style="flex: 1; text-align: right; padding-left: 10px;"><span th:text="${countEmployees['assignedEmployees']}+'人'"></span></div>
                    </div>
                    <div style="display: flex; padding: 10px; background-color: #f5f5f5;">
                        <div style="flex: 4; font-weight: bold; border-right: 1px solid #ccc; padding-right: 10px;">現在待機中の社員数</div>
                        <div style="flex: 1; text-align: right; padding-left: 10px;"><span th:text="${countEmployees['unassignedEmployees']}+'人'"></span></div>
                    </div>
                </div>
                <div class="shortcuts shortcut-button-container">
                    <a href="/employees?filterAllocation=-1">
                        <button class="shortcut-button">待機中の社員確認へ</button>
                    </a>
                    <a href="/employees?filterAllocation=1&currentProjectEndDateDesc">
                        <button class="shortcut-button">担当プロジェクト終了に近い社員確認へ</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
