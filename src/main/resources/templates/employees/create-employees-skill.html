<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Employee Skill</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Create Employee Skill</h1>
<form th:action="@{/employees-skills}" method="post">
    <label for="employeeId">Employee ID:</label>
    <input type="text" id="employeeId" name="employeeId"/><br/>

    <div class="form-group">
        <label for="skillLanguage">Skill Language:</label>
        <select id="skillLanguage" name="skillLanguage" required>
            <option th:each="skill : ${skills}" th:value="${skill.skillId}" th:text="${skill.skillName}">Select Language</option>
        </select>
    </div>

    <label for="skillCareer">Skill Career:</label>
    <input type="text" id="skillCareer" name="skillCareer"/><br/>

    <button type="submit">Create</button>
</form>
<a href="/employees-skills">Back to List</a>
</body>
</html>
