<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>

        body {
            width: 1920px;
            height: 1280px;
        }

        ul {
            list-style: none; /* 리스트의 기본 불릿(점) 스타일을 제거합니다. */
        }

        .menu {
            background-color: #1e90ff; /* 메뉴의 배경색을 파란색으로 설정합니다. */
            width: 250px; /* 메뉴의 너비를 250px로 설정합니다. */
            height: 1080px; /* 메뉴의 높이를 1080px로 설정합니다. */
        }

        .menus > li {
            width: 200px; /* 메뉴 항목의 너비를 200px로 설정합니다. */
            height: 40px; /* 메뉴 항목의 높이를 40px로 설정합니다. */
            justify-content: center; /* 항목의 내부 콘텐츠를 수평 중앙 정렬합니다. */
            align-items: center; /* 항목의 내부 콘텐츠를 수직 중앙 정렬합니다. */
            padding: 15px 20px; /* 메뉴 항목 내부에 15px 상하 패딩과 20px 좌우 패딩을 추가합니다. */
            cursor: pointer; /* 마우스 포인터를 손가락 모양으로 변경합니다. */
            transition: background 0.3s ease; /* 배경색 변화에 0.3초의 부드러운 전환 효과를 적용합니다. */
            text-align: center; /* 텍스트를 가운데 정렬합니다. */
            font-size: 18px; /* 글자 크기를 18px로 설정합니다. */
        }

        .menus li a {
            display: block; /* a 태그를 블록 요소로 설정하여 클릭 가능 영역을 확장합니다. */
            width: 100%; /* a 태그의 너비를 부모 요소에 맞춥니다. */
            height: 100%; /* a 태그의 높이를 부모 요소에 맞춥니다. */
            text-align: center; /* 텍스트를 가운데 정렬합니다. */
            padding: 15px 20px; /* a 태그에 동일한 패딩을 적용하여 클릭 가능 영역을 확장합니다. */
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 계산을 합니다. */
        }

        .menus {
            list-style: none; /* 메뉴 리스트의 기본 불릿(점) 스타일을 제거합니다. */
            padding: 0; /* 패딩을 제거하여 메뉴 리스트를 꽉 채웁니다. */
            margin: 0; /* 기본 마진을 제거합니다. */
        }

        .menus li:hover {
            background: linear-gradient(45deg, #1e90ff, #00bfff); /* 메뉴 항목에 그라데이션 배경을 추가합니다. */
            color: #fff; /* 글자색을 흰색으로 변경합니다. */
            border-top-right-radius: 40px; /* 상단 오른쪽 모서리에 둥근 테두리 효과를 줍니다. */
            border-bottom-right-radius: 40px; /* 하단 오른쪽 모서리에 둥근 테두리 효과를 줍니다. */
        }

        .contents {
            background-color: #f5f5f5; /* 콘텐츠 영역의 배경색을 밝은 회색으로 설정합니다. */
            width: 1500px; /* 콘텐츠 영역의 너비를 1500px로 설정합니다. */
            height: 1080px; /* 콘텐츠 영역의 높이를 1080px로 설정합니다. */
        }

        .contents p {
            margin-left: 30px; /* 콘텐츠 내부의 p 요소에 왼쪽 여백을 30px 줍니다. */
        }

        .members {
            width: 1280px; /* 구성원 리스트의 너비를 1280px로 설정합니다. */
            height: 940px; /* 구성원 리스트의 높이를 940px로 설정합니다. */
            background: rgba(173, 216, 230, 0.2); /* 하늘색 반투명 배경을 설정합니다. */
            border: 1px solid rgba(173, 216, 230, 0.3); /* 투명한 경계선을 설정합니다. */
            border-radius: 15px 15px 0 0; /* 상단 두 모서리에 둥근 테두리를 적용합니다. */
            backdrop-filter: blur(10px); /* 글라스 효과를 주어 배경을 흐리게 만듭니다. */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 약간의 그림자 효과를 추가합니다. */
            color: #333; /* 텍스트 색상을 어두운 회색으로 설정합니다. */
            font-family: "Arial", sans-serif; /* 깔끔한 폰트를 사용합니다. */
            text-align: center; /* 텍스트를 가운데 정렬합니다. */
            overflow-y: auto; /* 수직 스크롤바를 추가하여 콘텐츠가 넘칠 때 스크롤 가능하게 만듭니다. */
        }

        .members > div {
            display: flex;
            margin-right: 40px;
            overflow: hidden; /* Clearfix 효과를 위해 추가 */
            align-items: center;
        }

        .allocation-header, .allocation {
            width: 35px;
            min-width: 35px;
            max-width: 35px;
            flex: 0 0 35px;
        }

        .members > div > div {
            margin-left: 10px; /* 왼쪽 여백을 10px 줍니다. */
            margin-right: 10px; /* 오른쪽 여백을 10px 줍니다. */
            float: left; /* 각 div를 왼쪽으로 정렬합니다. */
            width: 200px; /* 각 div의 고정된 너비를 200px로 설정합니다. */
            margin-top: 10px; /* 상단 여백을 10px 줍니다. */
            margin-bottom : 10px; /* 하단 여백을 10px 줍니다. */
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 계산을 합니다. */
            align-items: center; /* 텍스트를 상하 중앙 정렬합니다. */
            padding-top: 7px; /* 상단 패딩을 5px 줍니다. */
            flex-direction: column; /* 자식 요소들을 세로로 정렬합니다. */
        }

        .modal {
            display: none; /* 모달을 기본적으로 숨김 처리합니다. */
            position: fixed; /* 모달을 화면 중앙에 고정합니다. */
            z-index: 1; /* 다른 콘텐츠 위에 모달이 표시되도록 설정합니다. */
            left: 0; /* 모달의 왼쪽 위치를 0으로 설정하여 전체 너비를 차지하게 합니다. */
            top: 0; /* 모달의 상단 위치를 0으로 설정하여 전체 높이를 차지하게 합니다. */
            width: 100%; /* 모달의 너비를 화면 전체로 설정합니다. */
            height: 100%; /* 모달의 높이를 화면 전체로 설정합니다. */
            overflow: auto; /* 모달 내부가 넘칠 경우 스크롤을 가능하게 만듭니다. */
            background-color: rgb(0, 0, 0); /* 모달의 배경색을 검정색으로 설정합니다. */
            background-color: rgba(0, 0, 0, 0.4); /* 모달 배경을 약간 투명하게 만듭니다. */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 중앙 정렬 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 너비 조정 */
        }

        .modal-division {
            display: flex; !important;/* Flexbox 레이아웃을 사용하여 내부 콘텐츠를 가로로 배치합니다. */
        }

        .close {
            color: #aaa; /* 닫기 버튼의 색상을 회색으로 설정합니다. */
            float: right; /* 닫기 버튼을 오른쪽으로 정렬합니다. */
            font-size: 28px; /* 글자 크기를 28px로 설정합니다. */
            font-weight: bold; /* 글자 굵기를 굵게 설정합니다. */
        }

        .close:hover,
        .close:focus {
            color: black; /* 마우스 오버 또는 포커스 시 닫기 버튼의 색상을 검정색으로 변경합니다. */
            text-decoration: none; /* 텍스트 밑줄을 제거합니다. */
            cursor: pointer; /* 마우스 포인터를 손가락 모양으로 변경합니다. */
        }

        .modal-button {
            font-family: "Noto Sans JP", sans-serif; /* 일본어 텍스트에 어울리는 글꼴을 사용합니다. */
            font-size: 14px; /* 글자 크기를 14px로 설정합니다. */
            color: #fff; /* 텍스트 색상을 흰색으로 설정합니다. */
            background: linear-gradient(
                    45deg,
                    #4a90e2, /* 파란색 계열 시작 색상 */ #87cefa /* 파란색 계열 끝 색상 */
            ); /* 버튼 배경색을 그라데이션으로 설정합니다. */
            border: none; /* 기본 테두리를 제거합니다. */
            border-radius: 20px; /* 버튼에 둥근 테두리를 적용합니다. */
            padding: 7px 14px; /* 내부 여백을 설정합니다. */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 상자 그림자 효과를 추가합니다. */
            cursor: pointer; /* 마우스 포인터를 손가락 모양으로 변경합니다. */
            transition: background 0.3s ease, transform 0.3s ease; /* 배경색과 크기 변화에 부드러운 전환 효과를 적용합니다. */
        }

        .header, .row {
            display: contents; /* 부모 요소를 제거하고 자식 요소들을 해당 위치에 배치합니다. */
        }

        .header > div {
            font-weight: bold; /* 글자 굵기를 굵게 설정합니다. */
            background-color: #f0f0f0; /* 배경색을 연한 회색으로 설정합니다. */
            /*padding: 10px;*/
            border-bottom: 1px solid #ddd; /* 하단에 경계선을 추가합니다. */
            text-align: center; /* 텍스트를 가운데 정렬합니다. */
            line-height: 40px; /* 줄 간격을 설정하여 텍스트를 상하 중앙 정렬합니다. */
            height: 40px; /* 각 div의 높이를 40px로 설정합니다. */
        }

        .row > div {
            padding: 10px; /* 내부 여백을 10px 줍니다. */
            border-bottom: 1px solid #ddd; /* 하단에 경계선을 추가합니다. */
            justify-content: center; /* 좌우 중앙 정렬합니다. */
            align-items: center; /* 상하 중앙 정렬합니다. */
        }

        .seeDetails {
            padding-top: 0 !important; /* 상단 패딩을 0으로 설정하여 다른 컬럼들과 다르게 만듭니다. */
        }

        .row > div:nth-child(6) {
            display: flex; /* Flexbox 레이아웃을 사용하여 가로 정렬합니다. */
            justify-content: center; /* 좌우 중앙 정렬합니다. */
            align-items: center; /* 상하 중앙 정렬합니다. */
        }

        #employee-info {
            flex: 1; /* 왼쪽 정보 영역이 전체 너비의 절반을 차지하도록 설정합니다. */
            padding-right: 20px; /* 오른쪽 패딩을 추가하여 요소 간의 간격을 유지합니다. */
            display: grid; /* 그리드 레이아웃을 사용합니다. */
            grid-template-columns: 1fr 2fr; /* 2개의 열로 구성된 그리드를 만듭니다. 첫 번째 열은 1fr, 두 번째 열은 2fr 크기입니다. */
            gap: 10px; /* 그리드 항목 간의 간격을 10px로 설정합니다. */
        }

        #employee-info .label {
            font-weight: bold; /* 레이블을 굵게 설정합니다. */
            color: #fff;
            background: linear-gradient(
                    45deg,
                    #4a90e2, /* 파란색 계열 시작 색상 */ #87cefa /* 파란색 계열 끝 색상 */
            );
            padding: 10px; /* 내부 여백을 10px 줍니다. */
            border-right: 1px solid #ddd; /* 오른쪽 경계선을 추가합니다. */
        }

        #employee-info .value {
            padding: 10px; /* 내부 여백을 10px 줍니다. */
            border-left: 1px solid #ddd; /* 왼쪽 경계선을 추가합니다. */
        }

        #employee-skills .label {
            font-weight: bold; /* 레이블을 굵게 설정합니다. */
            color: #fff;
            background: linear-gradient(
                    45deg,
                    #4a90e2, /* 파란색 계열 시작 색상 */ #87cefa /* 파란색 계열 끝 색상 */
            );
            padding: 10px; /* 내부 여백을 10px 줍니다. */
            border-right: 1px solid #ddd; /* 오른쪽 경계선을 추가합니다. */
        }

        #employee-skills {
            flex: 1; /* 오른쪽 스킬과 프로젝트 영역도 전체 너비의 절반을 차지하도록 설정합니다. */
            padding-left: 20px; /* 왼쪽 패딩을 추가하여 요소 간의 간격을 유지합니다. */
            display: grid; /* 그리드 레이아웃을 사용합니다. */
            grid-template-columns: 1fr 2fr; /* 두 요소 모두 1:2 비율의 그리드 레이아웃을 설정합니다. */
            gap: 10px; /* 그리드 항목 간의 간격을 10px로 설정합니다. */
        }

        #skills-list{
            list-style: none; /* 기본 불릿 스타일을 제거합니다. */
            padding: 0; /* 패딩을 제거하여 리스트를 꽉 채웁니다. */
            margin: 0; /* 기본 마진을 제거합니다. */
            overflow-y: auto; /* 스크롤이 가능하도록 설정합니다. */
            max-height: 200px; /* 최대 높이를 200px로 제한하여 스크롤이 필요한 경우 스크롤바가 나타나도록 합니다. */
        }

        #projectsList {
            list-style: none; /* 기본 불릿 스타일을 제거합니다. */
            padding: 0; /* 패딩을 제거하여 리스트를 꽉 채웁니다. */
            margin-top: 15px;
            max-height: 200px; /* 최대 높이를 200px로 제한하여 스크롤이 필요한 경우 스크롤바가 나타나도록 합니다. */
        }

        #skills-list li, .project-item {
            margin-bottom: 5px; /* 하단 여백을 5px 줍니다. */
            padding: 5px; /* 내부 여백을 5px 줍니다. */
            border: 1px solid #ddd; /* 경계선을 회색으로 설정합니다. */
            background-color: #fff; /* 배경색을 흰색으로 설정합니다. */
        }

        #add-employees {
            margin-left: 960px; /* 왼쪽 여백을 960px 줍니다. */
            font-family: "Noto Sans JP", sans-serif; /* 일본어 텍스트에 어울리는 글꼴을 사용합니다. */
            font-size: 16px; /* 글자 크기를 16px로 설정합니다. */
            color: #fff; /* 텍스트 색상을 흰색으로 설정합니다. */
            background: linear-gradient(
                    45deg,
                    #4a90e2, /* 파란색 계열 시작 색상 */ #87cefa /* 파란색 계열 끝 색상 */
            ); /* 버튼 배경색을 그라데이션으로 설정합니다. */
            border: none; /* 기본 테두리를 제거합니다. */
            border-radius: 20px; /* 둥근 테두리를 적용합니다. */
            padding: 7px 14px; /* 내부 여백을 설정합니다. */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 상자 그림자 효과를 추가합니다. */
            cursor: pointer; /* 마우스 포인터를 손가락 모양으로 변경합니다. */
            transition: background 0.3s ease, transform 0.3s ease; /* 배경색과 크기 변화에 부드러운 전환 효과를 적용합니다. */
        }

        a {
            color: inherit; /* 부모 요소의 텍스트 색상을 상속받습니다. */
            text-decoration: none; /* 기본 텍스트 밑줄을 제거합니다. */
        }

        #button-container {
            display: flex; /* Flexbox 레이아웃을 사용하여 가로로 나열합니다. */
            gap: 10px; /* 버튼 간의 간격을 10px로 설정합니다. */
            margin-top: 20px; /* 버튼들이 섹션과 일정 간격을 두도록 설정합니다. */
        }

        /* update-btn 스타일 */
        #update-btn, #delete-btn, #detail-btn {
            padding: 10px 20px; /* 내부 여백을 설정합니다. */
            border: none; /* 기본 테두리를 제거합니다. */
            border-radius: 5px; /* 버튼에 둥근 테두리를 적용합니다. */
            background-color: #6c757d; /* 회색 계열 배경색을 설정합니다. */
            color: white; /* 텍스트 색상을 흰색으로 설정합니다. */
            font-size: 16px; /* 글자 크기를 16px로 설정합니다. */
            cursor: pointer; /* 마우스 포인터를 손가락 모양으로 변경합니다. */
            transition: background-color 0.3s, transform 0.3s; /* 배경색과 크기 변화에 부드러운 전환 효과를 적용합니다. */
        }

        #update-btn:hover, #delete-btn:hover {
            background-color: #5a6268; /* 호버 시 배경색을 어두운 회색으로 변경합니다. */
            transform: translateY(-2px); /* 약간 위로 이동하여 부드러운 효과를 줍니다. */
        }

        #update-btn:active, #delete-btn:active {
            background-color: #545b62; /* 클릭 시 배경색을 더 어두운 회색으로 변경합니다. */
            transform: translateY(0); /* 클릭 시 원래 위치로 돌아오게 합니다. */
        }



        /* flexbox를 이용한 스킬 목록 스타일 */
        .skills-container {
            display: flex; /* Flexbox 레이아웃을 사용하여 가로로 나열합니다. */
            flex-direction: column; /* Flexbox 레이아웃을 세로 방향으로 설정합니다. */
            align-items: flex-start; /* 아이템을 왼쪽 정렬합니다. */
        }

        .skill-item {
            display: flex; /* Flexbox 레이아웃을 사용하여 가로로 나열합니다. */
            justify-content: space-between; /* 아이템 간의 공간을 균등하게 배분합니다. */
            width: 100%; /* 너비를 100%로 설정합니다. */
            padding: 5px 0; /* 상하 패딩을 5px로 설정합니다. */
            border-bottom: 1px solid #ddd; /* 하단에 경계선을 추가합니다. */
        }

        .skill-item span {
            flex: 1; /* Flexbox 내에서 균등한 공간을 차지하게 합니다. */
        }

        .project-item {
            display: flex; /* Flexbox 레이아웃을 사용하여 가로로 나열합니다. */
            justify-content: space-between; /* 아이템 간의 공간을 균등하게 배분합니다. */
            padding: 5px; /* 내부 여백을 5px 줍니다. */
            border-bottom: 1px solid #ddd; /* 하단에 경계선을 추가합니다. */
        }

        .project-item .project-name,
        .project-item .project-dates {
            display: block;
        }

        input[type="text"], select {
            margin-left: 30px; /* 왼쪽 여백을 30px 줍니다. */
            padding: 8px; /* 내부 여백을 8px 줍니다. */
            border-radius: 4px; /* 입력 필드에 둥근 테두리를 적용합니다. */
            border: 1px solid #ccc; /* 경계선을 회색으로 설정합니다. */
            font-size: 14px; /* 글자 크기를 14px로 설정합니다. */
            margin-right: 8px; /* 오른쪽 여백을 8px 줍니다. */
            margin-bottom: 12px; /* 하단 여백을 12px 줍니다. */
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 계산을 합니다. */
            width: 200px; /* 입력 필드의 너비를 200px로 설정합니다. */
        }

        input[type="text"]:focus, select:focus {
            border-color: #2980b9; /* 포커스 시 경계선 색상을 파란색으로 변경합니다. */
            outline: none; /* 기본 포커스 테두리를 제거합니다. */
            box-shadow: 0 0 4px rgba(41, 128, 185, 0.5); /* 파란색 그림자를 추가하여 포커스 효과를 줍니다. */
        }

        select {
            width: auto; /* 선택 박스의 너비를 콘텐츠에 맞게 설정합니다. */
            padding-right: 20px; /* 오른쪽 패딩을 20px로 설정합니다. */
        }

        input[type="text"]::placeholder {
            color: #aaa; /* placeholder 텍스트 색상을 회색으로 설정합니다. */
        }

        input[type="text"]:hover, select:hover {
            border-color: #2980b9; /* 마우스 오버 시 경계선 색상을 파란색으로 변경합니다. */
        }

        /* 레이아웃 조정 */
        #filterByEmployeeName {
            width: 220px; /* 사원 이름 필터 입력 필드의 너비를 220px로 설정합니다. */
        }

        #sortEmployeesByDate, #filterByAllocation {
            width: 180px; /* 정렬 및 할당 필터 선택 박스의 너비를 180px로 설정합니다. */
        }

        /* 전체 필터 및 정렬 섹션 스타일 */
        .filter-container {
            display: flex; /* Flexbox 레이아웃을 사용하여 가로로 나열합니다. */
            flex-wrap: wrap; /* Flexbox 레이아웃을 여러 줄로 나열합니다. */
            gap: 8px; /* 필터와 정렬 요소 간의 간격을 8px로 설정합니다. */
            margin-bottom: 16px; /* 하단 여백을 16px 줍니다. */
        }

        .employee{
            border-bottom: gray 1px solid ; /* 구성원 리스트 항목의 하단에 회색 경계선을 추가합니다. */
        }

        .filterByProjectEndDate {
            display: flex; /* Flexbox 레이아웃을 사용하여 가로로 나열합니다. */
            justify-content: center; /* 좌우 중앙 정렬합니다. */
            margin-top: 5px; /* 상단 여백을 5px 줍니다. */
            height: 100%; /* 부모 요소의 전체 높이를 사용합니다. */
        }

        .employeeIdAndNameAndButton {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .employeeIdAndNameAndButton > div:last-child {
            margin-left: auto;
        }


    </style>


</head>
<body>
<div style="display: flex">
    <div class="menu">
        <ul class="menus">
            <li><a href="/index">MainPage</a></li>
            <li><a href="/employees">社員リスト</a></li>
            <li><a href="/readAllProjects">Projects</a></li>
        </ul>
    </div>
    <div class="contents">
        <p style="font-size: 26px">社員リスト <span><button th:onclick="createEmployee()"
                                                            id="add-employees">社員追加</button></span></p>

        <!--        필터링 및 정렬        -->
        <div style="display: flex">
            <input type="text" id="filterByEmployeeName" placeholder="사원 이름 검색" oninput="filterByEmployeeName()">
            <div class="filterByProjectEndDate">
                <input type="radio" id="lastProjectEndDateAsc" name="sortCriteria" value="lastProjectEndDateAsc" onclick="updateHireDateSortOptions()">
                <label for="lastProjectEndDateAsc">최근 프로젝트 종료일 오름차순</label>
                <input type="radio" id="currentProjectEndDateDesc" name="sortCriteria" value="currentProjectEndDateDesc" onclick="updateHireDateSortOptions()">
                <label for="currentProjectEndDateDesc">현재 프로젝트 종료일 내림차순</label>
            </div>

            <select id="sortHireDateBy">
                <!-- 옵션은 JavaScript에 의해 동적으로 채워질 것입니다 -->
            </select>

            <select id="filterByAllocation">
                <option value="">모든 상태</option>
                <option value="-1">미배정</option>
                <option value="1">배정</option>
            </select>
        </div>

        <div class="members">
            <div class="header">
                <div class="allocation-header" style="visibility: hidden;"></div>
                <div>名前</div>
                <div>評価</div>
                <div class="employee-address-header">住所</div>
                <div style="font-size: 13px;">現在プロジェクト終了日</div>
                <div class="last-project-end-date-header" style="font-size: 13px;">最近プロジェクト完了日</div>
                <div class="hire-date-header">入社日</div>
                <div class="view-details-header" style="visibility: hidden;"></div>

            </div>
            <div class="employee" th:each="e : ${session.employees}" th:class="'employee ' +
                (${e.allocation} == -1 ? 'allocation-unassigned' :
                (${e.allocation} == 0 ? 'allocation-preassigned' :
                (${e.allocation} == 1 ? 'allocation-assigned' : '')))">
                <div class="allocation">
                    <img th:if="${e.allocation == -1}" src="/img/employees/unassigned.png" alt="Unassigned" style="width: 15px; height: 15px;">
                    <img th:if="${e.allocation == 0}" src="/img/employees/preassigned.png" alt="Preassigned" style="width: 15px; height: 15px;">
                    <img th:if="${e.allocation == 1}" src="/img/employees/assigned.png" alt="Assigned" style="width: 15px; height: 15px;">
                </div>
                <div th:text="${e.name}" class="employee-name"></div>
                <div th:text="${e.starPointAverage != null ? T(java.lang.Math).round(e.starPointAverage * 10) / 10.0 : 'no point yet'}"
                     class="employee-rating"></div>
                <div th:text="${e.currentProjectEndDate !=null ? e.currentProjectEndDate : 'Not allocated'}"
                     th:attr="data-current-project-end-date=${e.currentProjectEndDate}"
                     class="current-project-end-date"></div>
                <div th:text="${e.lastProjectEndDate !=null ? e.lastProjectEndDate : 'No experience'}"
                     th:attr="data-last-project-end-date=${e.lastProjectEndDate}"
                     class="last-project-end-date"></div>
                <div th:text="${e.hireDate}" class="hire-date"></div>
                <div class="seeDetails">
                    <button class="modal-button" th:data-employee-id="${e.employeeId}">詳細を見る</button>
                </div>

            </div>
        </div>
        <!-- 모달 구조 -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="employeeDetails"></div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const modal = document.getElementById("myModal");
        const btns = document.querySelectorAll(".modal-button");
        const span = document.getElementsByClassName("close")[0];
        const today = new Date();
        const projectEndDates = document.querySelectorAll('.current-project-end-date');
        const lastProjectEndDates = document.querySelectorAll('.last-project-end-date');

        //사원 정보 모달
        btns.forEach(button => {
            button.addEventListener('click', function () {
                const employeeId = this.getAttribute("data-employee-id");
                fetch('/employees/getModalData', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({id: employeeId})
                })
                    .then(response => response.json())
                    .then(data => {
                        const employeeDetails = document.getElementById("employeeDetails");
                        if (employeeDetails) {
                            const defaultImage = '/img/default-photo.jpeg';
                            const employeeImage = data.image ? data.image : defaultImage;
                            employeeDetails.innerHTML = `
<div class="employeeIdAndNameAndButton">
<div>${data.employeeId}.${data.name}</div>
<div>
    <button id="update-btn" onclick="updateEmployee(${data.employeeId})">修正</button>
    <button id="delete-btn" onclick="deleteEmployee(${data.employeeId})">削除</button>
    <button id="detail-btn" onclick="readProjectsByEmployeeId(${data.employeeId})">詳細</button>
</div>

</div>
<div class="modal-division">
                       <div id="employee-info" style="flex: 1; padding-right: 20px;">
    <!-- 왼쪽 섹션: 사원 정보 -->
    <p class="label" style="background-color: white"></p>
    <img src="${employeeImage}" alt="Employee Image" style="width: 150px; height: 150px; border-radius: 20%;"/>
    <p class="label">Address:</p>
    <p class="value">${data.address}</p>
    <p class="label">最近プロジェクト完了日:</p>
    <p class="value">${data.lastProjectEndDate || 'No experience'}</p>
    <p class="label">現在プロジェクト終了日:</p>
    <p class="value">${data.currentProjectEndDate || 'Not allocated'}</p>
    <p class="label">電話番号:</p>
    <p class="value">${data.contactNumber}</p>
    <p class="label">入社日:</p>
    <p class="value">${data.hireDate}</p>
    <p class="label">興味ある言語:</p>
    <p class="value">${data.preferredLanguage}</p>
    <p class="label">興味ある案件種類:</p>
    <p class="value">${data.preferredProjectType}</p>
</div>

<div id="employee-skills" style="flex: 1; padding-left: 20px;">

    <!-- 오른쪽 섹션: Skills & Career, Projects -->
    <p class="label">Skills & Career:</p>
    <p class="value" id="skillsAndCareer"></p>
    <p class="label">Projects:</p>
    <p class="value" id="projectsList"></p>


</div>

</div>
                    `;

                            const skillsAndCareerElement = document.getElementById('skillsAndCareer');
                            if (data.skills && data.skills.length > 0) {
                                data.skills.sort((a, b) => b.skillCareer - a.skillCareer);
                                data.skills.forEach(skill => {
                                    const years = Math.round((skill.skillCareer / 12) * 10) / 10;
                                    const skillItem = document.createElement('div');
                                    skillItem.className = 'skill-item';

                                    // 특정 텍스트에 따른 아이콘 지정
                                    let iconHtml = '';
                                    switch(skill.skillName.toLowerCase()) {
                                        case 'java':
                                            iconHtml = '<img src="/img/skillicons/java-icon.png" alt="Java" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'javascript':
                                            iconHtml = '<img src="/img/skillicons/javascript-icon.png" alt="JavaScript" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'python':
                                            iconHtml = '<img src="/img/skillicons/python-icon.png" alt="Python" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'ruby':
                                            iconHtml = '<img src="/img/skillicons/ruby-icon.png" alt="Ruby" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'php':
                                            iconHtml = '<img src="/img/skillicons/php-icon.png" alt="PHP" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'go':
                                            iconHtml = '<img src="/img/skillicons/go-icon.png" alt="Go" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'c#':
                                            iconHtml = '<img src="/img/skillicons/c-sharp-icon.png" alt="C#" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'html':
                                            iconHtml = '<img src="/img/skillicons/html-icon.png" alt="HTML" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'node.js':
                                            iconHtml = '<img src="/img/skillicons/node-js-icon.png" alt="Node.js" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'css':
                                            iconHtml = '<img src="/img/skillicons/css-icon.png" alt="CSS" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'vue.js':
                                            iconHtml = '<img src="/img/skillicons/vue-js-icon.png" alt="Vue.js" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'react':
                                            iconHtml = '<img src="/img/skillicons/react-icon.png" alt="React" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        // 추가적인 케이스는 필요에 따라 추가
                                        default:
                                            iconHtml = ''; // 기본값은 아이콘 없음
                                    }
                                    skillItem.innerHTML = `${iconHtml}<span>${skill.skillName}</span><span>${years} years</span>`;
                                    skillsAndCareerElement.appendChild(skillItem);
                                });
                            }

                            const projectsListElement = document.getElementById('projectsList');
                            if (data.projects && data.projects.length > 0) {
                                data.projects.forEach(project => {
                                    const projectItem = document.createElement('div');
                                    projectItem.className = 'project-item';
                                    projectItem.innerHTML = `
            <div class="project-name">${project.projectName}</div>
            <div class="project-dates">${project.startDate} ~ ${project.endDate}</div>
        `;
                                    projectsListElement.appendChild(projectItem);
                                });
                            }
                        }

                        document.getElementById('update-btn').addEventListener('click', function () {
                            updateEmployee(employeeId);
                        });

                        document.getElementById('delete-btn').addEventListener('click', function () {
                            deleteEmployee(employeeId);
                        });

                        modal.style.display = "block";
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
        //사원 정보 모달 끝

        //현재 배속된 프로젝트 종료일까지 1주일 이하로 남는 경우에 글씨 빨간색
        projectEndDates.forEach(endDateElement => {
            const endDateText = endDateElement.getAttribute('data-current-project-end-date');
            if (endDateText && endDateText !== 'Not allocated') {
                const endDate = new Date(endDateText);
                const timeDiff = endDate.getTime() - today.getTime();
                const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                if (dayDiff <= 7 && dayDiff >= 0) {
                    endDateElement.style.color = 'red';
                }
            }
        });

        //현재 배속 프로젝트 없으며, 최근 프로젝트 종료일로부터 2주 이상 지난 경우에 글씨 파란색
        lastProjectEndDates.forEach(lastEndDateElement => {
            const currentEndDateElement = lastEndDateElement.closest('.employee').querySelector('.current-project-end-date');
            const currentEndDateText = currentEndDateElement.getAttribute('data-current-project-end-date');
            const lastEndDateText = lastEndDateElement.getAttribute('data-last-project-end-date');

            console.log('Current End Date:', currentEndDateText);
            console.log('Last End Date:', lastEndDateText);


            if (currentEndDateText === null && lastEndDateText) {
                const lastEndDate = new Date(lastEndDateText);
                const timeDiff = today.getTime() - lastEndDate.getTime();
                const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                if (dayDiff >= 14) {
                    lastEndDateElement.style.color = 'blue';
                }
            }
        });

        span.onclick = function () {
            modal.style.display = "none";
        };

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

        updateHireDateSortOptions();
        applyFiltersAndSort();

        document.getElementById('filterByEmployeeName').addEventListener('input', applyFiltersAndSort);
        document.getElementById('filterByAllocation').addEventListener('change', applyFiltersAndSort);
        document.getElementById('sortHireDateBy').addEventListener('change', applyFiltersAndSort);
        document.querySelectorAll('input[name="sortCriteria"]').forEach(radio => {
            radio.addEventListener('change', applyFiltersAndSort);
        });

        const employeeAddressHeaders = document.querySelectorAll('.employee-address-header');
        const employeeAddressElements = document.querySelectorAll('.employee-address');

        employeeAddressHeaders.forEach(element => {
            element.style.display = 'none';
        });
        employeeAddressElements.forEach(element => {
            element.style.display = 'none';
        });
    });

    function createEmployee() {
        window.location.href = '/employees/newemployee';
    }

    function updateEmployee(employeeId) {
        location.href = `/employees/edit/${employeeId}`;
    }

    function deleteEmployee(employeeId) {
        if (confirm("정말로 삭제하시겠습니까?")) {
            location.href = `/employees/delete/${employeeId}`;
        }
    }

    function readProjectsByEmployeeId(employeeId) {
        location.href = "/readAllProjects?employeeId=" + employeeId;
    }

    function updateHireDateSortOptions() {
        const hireDateSelect = document.getElementById('sortHireDateBy');
        hireDateSelect.innerHTML = `
        <option value="ascHireDate">입사일 오름차순</option>
        <option value="descHireDate">입사일 내림차순</option>
    `;
    }

    function applyFiltersAndSort() {
        const filterByName = document.getElementById('filterByEmployeeName').value.toLowerCase();
        const selectedAllocation = document.getElementById('filterByAllocation').value;
        const sortBy = document.getElementById('sortHireDateBy').value;
        const primarySortCriteria = document.querySelector('input[name="sortCriteria"]:checked') ? document.querySelector('input[name="sortCriteria"]:checked').value : null;
        const employees = Array.from(document.querySelectorAll('.members > .employee'));
        const employeesContainer = document.querySelector('.members');

        employees.forEach(employee => {
            const employeeName = employee.querySelector('.employee-name').textContent.toLowerCase();
            const allocationImage = employee.querySelector('.allocation img');
            let allocationValue = null;

            if (allocationImage) {
                if (allocationImage.alt === 'Unassigned') {
                    allocationValue = '-1';
                } else if (allocationImage.alt === 'Preassigned') {
                    allocationValue = '0';
                } else if (allocationImage.alt === 'Assigned') {
                    allocationValue = '1';
                }
            }

            const matchesName = employeeName.includes(filterByName);
            const matchesAllocation = selectedAllocation === "" || allocationValue === selectedAllocation;

            if (matchesName && matchesAllocation) {
                employee.style.display = '';
            } else {
                employee.style.display = 'none';
            }
        });

        const filteredEmployees = employees.filter(employee => employee.style.display === '');

        if (primarySortCriteria) {
            filteredEmployees.sort((a, b) => {
                let primaryValueA, primaryValueB, secondaryValueA, secondaryValueB;

                if (primarySortCriteria === 'lastProjectEndDateAsc') {
                    primaryValueA = getDateValue(a, 'last-project-end-date');
                    primaryValueB = getDateValue(b, 'last-project-end-date');
                } else if (primarySortCriteria === 'currentProjectEndDateDesc') {
                    primaryValueA = getDateValue(a, 'current-project-end-date');
                    primaryValueB = getDateValue(b, 'current-project-end-date');
                }

                let primarySortResult = primarySortCriteria === 'lastProjectEndDateAsc' ? primaryValueA - primaryValueB : primaryValueB - primaryValueA;

                if (primarySortResult === 0) {
                    secondaryValueA = getDateValue(a, 'hire-date');
                    secondaryValueB = getDateValue(b, 'hire-date');
                    return sortBy === 'ascHireDate' ? secondaryValueA - secondaryValueB : secondaryValueB - secondaryValueA;
                } else {
                    return primarySortResult;
                }
            });
        }

        filteredEmployees.forEach(employee => {
            employeesContainer.appendChild(employee);
        });
    }

    function getDateValue(employee, dateType) {
        const dateText = employee.querySelector(`.${dateType}`).textContent.trim();

        if (dateText !== 'Not allocated' && dateText !== 'No experience' && dateText !== '') {
            return new Date(dateText);
        }
        return new Date(0);
    }
</script>
</body>
</html>
