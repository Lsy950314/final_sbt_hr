<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
<!--    <link rel="stylesheet" th:href="@{/css/employees.css}">-->


    <style>

        body {
            width: 1920px;
            height: 1280px;
        }

        ul {
            list-style: none;
        }

        .menu {
            background-color: #1e90ff;
            width: 350px;
            height: 1080px;
        }

        .menus > li {
            width: 300px;
            height: 40px;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
            font-size: 18px;
        }

        .menus li a {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center; /* 텍스트 가운데 정렬 */
            padding: 15px 20px; /* a 요소에 패딩을 적용 */
            box-sizing: border-box;
        }

        .menus {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menus li:hover {
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            color: #fff;
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        .contents {
            background-color: #f5f5f5;
            width: 1500px;
            height: 1080px;
        }

        .members {
            width: 1280px;
            height: 1000px;
            background: rgba(173, 216, 230, 0.2); /* 하늘색 투명 배경 */
            border: 1px solid rgba(173, 216, 230, 0.3); /* 투명한 경계 */
            border-radius: 15px; /* 둥근 모서리 */
            backdrop-filter: blur(10px); /* 글라스 효과 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 약간의 그림자 */
            color: #333; /* 어두운 글자색 */
            font-family: "Arial", sans-serif; /* 깔끔한 폰트 */
            text-align: center;
            overflow: hidden;
        }

        .members > div {
            display: flex;
            margin-right: 40px;
            overflow: hidden; /* Clearfix 효과를 위해 추가 */
        }

        .allocation-header{
            width: 50px;!important;
        }

        .members > div > div {
            margin-left: 10px;
            margin-right: 10px;
            float: left;
            width: 200px; /* 각 div의 고정된 너비 */
            margin-bottom: 10px; /* 간격을 주기 위해 추가 */
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 계산 */
        }

        .modal {
            display: none; /* 숨김 처리 */
            position: fixed; /* 모달을 화면 중앙에 고정 */
            z-index: 1; /* 다른 콘텐츠 위에 표시 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4); /* 투명한 배경 */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 중앙 정렬 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 너비 조정 */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-button {
            font-family: "Noto Sans JP", sans-serif; /* 일본어 텍스트에 어울리는 글꼴 사용 */
            font-size: 14px; /* 글자 크기 */
            color: #fff; /* 텍스트 색상 */
            background: linear-gradient(
                    45deg,
                    #4a90e2, /* 파란색 계열 시작 색상 */ #87cefa /* 파란색 계열 끝 색상 */
            ); /* 버튼 배경색 그라데이션 */
            border: none; /* 기본 테두리 제거 */
            border-radius: 20px; /* 둥근 테두리 */
            padding: 7px 14px; /* 내부 여백 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 상자 그림자 */
            cursor: pointer; /* 커서 변경 */
            transition: background 0.3s ease, transform 0.3s ease; /* 부드러운 전환 효과 */
        }

        .header, .row {
            display: contents; /* 부모 요소를 제거하고 자식 요소들을 해당 위치에 배치 */
        }

        .header > div {
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .row > div {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .row > div:nth-child(6) {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #employee-info {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        #employee-info .label {
            font-weight: bold;
            background-color: #f4f4f4;
            padding: 10px;
            border-right: 1px solid #ddd;
        }

        #employee-info .value {
            padding: 10px;
            border-left: 1px solid #ddd;
        }

        #employee-info, #employee-skills {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        #employee-info .label, #employee-skills .label {
            font-weight: bold;
            background-color: #f4f4f4;
            padding: 10px;
            border-right: 1px solid #ddd;
        }

        #employee-info .value, #employee-skills .value {
            padding: 10px;
            border-left: 1px solid #ddd;
        }

        #skills-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #skills-list li {
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        #add-employees {
            margin-left: 975px;
            font-family: "Noto Sans JP", sans-serif; /* 일본어 텍스트에 어울리는 글꼴 사용 */
            font-size: 14px; /* 글자 크기 */
            color: #fff; /* 텍스트 색상 */
            background: linear-gradient(
                    45deg,
                    #4a90e2, /* 파란색 계열 시작 색상 */ #87cefa /* 파란색 계열 끝 색상 */
            ); /* 버튼 배경색 그라데이션 */
            border: none; /* 기본 테두리 제거 */
            border-radius: 20px; /* 둥근 테두리 */
            padding: 7px 14px; /* 내부 여백 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 상자 그림자 */
            cursor: pointer; /* 커서 변경 */
            transition: background 0.3s ease, transform 0.3s ease; /* 부드러운 전환 효과 */
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        #button-container {
            display: flex;
            gap: 10px;
        }

        /* update-btn 스타일 */
        #update-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6c757d; /* 회색 계열 */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* update-btn 호버 효과 */
        #update-btn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        /* update-btn 활성화 효과 */
        #update-btn:active {
            background-color: #545b62;
            transform: translateY(0);
        }

        /* delete-btn 스타일 */
        #delete-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6c757d; /* 회색 계열 */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* delete-btn 호버 효과 */
        #delete-btn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        /* delete-btn 활성화 효과 */
        #delete-btn:active {
            background-color: #545b62;
            transform: translateY(0);
        }

        /* 상태에 따른 css 설정 */
        .allocation-unassigned {
            background-color: #f5c6cb; /* 미배정: 연한 빨간색 */
        }

        .allocation-preassigned {
            background-color: #c3e6cb; /* 예비배정: 연한 노란색 */
        }

        .allocation-assigned {
            background-color: #bee5eb; /* 배정완료: 연한 녹색 */
        }

        /* flexbox를 이용한 스킬 목록 스타일 */
        .skills-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .skill-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .skill-item span {
            flex: 1;
        }

        .project-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }


        input[type="text"], select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-right: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            width: 200px;
        }

        input[type="text"]:focus, select:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 4px rgba(41, 128, 185, 0.5);
        }

        select {
            width: auto;
            padding-right: 20px;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        input[type="text"]:hover, select:hover {
            border-color: #2980b9;
        }

        /* 레이아웃 조정 */
        #filterByEmployeeName {
            width: 220px;
        }

        #sortEmployeesByDate, #filterByAllocation {
            width: 180px;
        }

        /* 전체 필터 및 정렬 섹션 스타일 */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }



    </style>
</head>
<body>
<div style="display: flex">
    <div class="menu">
        <ul class="menus">
            <li><a href="">Dashboard</a></li>
            <li><a href="/employees">社員リスト</a></li>
            <li><a href="/readAllProjects">Projects</a></li>
        </ul>
    </div>
    <div class="contents">
        <p style="font-size: 26px">社員リスト <span><button th:onclick="createEmployee()"
                                                            id="add-employees">社員追加</button></span></p>

        <!--        필터링 및 정렬        -->
        <div style="display: flex">
        <input type="text" id="filterByEmployeeName" placeholder="사원 이름 검색" oninput="filterByEmployeeName()">
        <div>
            <input type="radio" id="lastProjectEndDateAsc" name="sortCriteria" value="lastProjectEndDateAsc" onclick="updateHireDateSortOptions()">
            <label for="lastProjectEndDateAsc">최근 프로젝트 종료일 오름차순</label>
            <input type="radio" id="currentProjectEndDateDesc" name="sortCriteria" value="currentProjectEndDateDesc" onclick="updateHireDateSortOptions()">
            <label for="currentProjectEndDateDesc">현재 프로젝트 종료일 내림차순</label>
        </div>

        <select id="sortHireDateBy">
            <!-- 옵션은 JavaScript에 의해 동적으로 채워질 것입니다 -->
        </select>

        <select id="filterByAllocation">
            <option value="">모든 상태</option>
            <option value="-1">미배정</option>
            <option value="0">예비배정</option>
            <option value="1">배정</option>
        </select>
        </div>

        <div class="members">
            <div class="header">
                <div class="allocation-header"></div>
                <div>名前</div>
                <div>評価</div>
                <div class="employee-address-header">住所</div>
                <div>現在プロジェクト終了日</div>
                <div class="last-project-end-date-header">最近プロジェクト完了日</div>
                <div class="hire-date-header">入社日</div>
                <div class="view-details-header"></div>

            </div>
            <div th:each="e : ${session.employees}" th:class="'employee ' +
                (${e.allocation} == -1 ? 'allocation-unassigned' :
                (${e.allocation} == 0 ? 'allocation-preassigned' :
                (${e.allocation} == 1 ? 'allocation-assigned' : '')))">
                <div class="allocation">
                    <img th:if="${e.allocation == -1}" src="/img/employees/unassigned.png" alt="Unassigned" style="width: 15px; height: 15px;">
                    <img th:if="${e.allocation == 0}" src="/img/employees/preassigned.png" alt="Preassigned" style="width: 15px; height: 15px;">
                    <img th:if="${e.allocation == 1}" src="/img/employees/assigned.png" alt="Assigned" style="width: 15px; height: 15px;">
                </div>
                <div th:text="${e.name}" class="employee-name"></div>
                <div th:text="${e.starPointAverage != null ? T(java.lang.Math).round(e.starPointAverage * 10) / 10.0 : 'no point yet'}"
                     class="employee-rating"></div>
                <div th:text="${e.address}" class="employee-address"></div>
                <div th:text="${e.currentProjectEndDate !=null ? e.currentProjectEndDate : 'Not allocated'}"
                     th:attr="data-current-project-end-date=${e.currentProjectEndDate}"
                     class="current-project-end-date"></div>
                <div th:text="${e.lastProjectEndDate !=null ? e.lastProjectEndDate : 'No experience'}"
                     th:attr="data-last-project-end-date=${e.lastProjectEndDate}"
                     class="last-project-end-date"></div>
                <div th:text="${e.hireDate}" class="hire-date"></div>
                <div>
                    <button class="modal-button" th:data-employee-id="${e.employeeId}">詳細を見る</button>
                </div>

            </div>
        </div>
        <!-- 모달 구조 -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="employeeDetails"></div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const modal = document.getElementById("myModal");
        const btns = document.querySelectorAll(".modal-button");
        const span = document.getElementsByClassName("close")[0];
        const today = new Date();
        const projectEndDates = document.querySelectorAll('.current-project-end-date');
        const lastProjectEndDates = document.querySelectorAll('.last-project-end-date');

        //사원 정보 모달
        btns.forEach(button => {
            button.addEventListener('click', function () {
                const employeeId = this.getAttribute("data-employee-id");
                fetch('/employees/getModalData', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({id: employeeId})
                })
                    .then(response => response.json())
                    .then(data => {
                        const employeeDetails = document.getElementById("employeeDetails");
                        if (employeeDetails) {
                            const defaultImage = '/img/default-photo.jpeg';
                            const employeeImage = data.image ? data.image : defaultImage;
                            employeeDetails.innerHTML = `
                       <div id="employee-info">
                           <p class="label">Image:</p>
                           <img src="${employeeImage}" alt="Employee Image" style="width: 100px; height: 100px; border-radius: 50%;"/>
                           <p class="label">Name:</p>
                           <p class="value">${data.name}</p>
                           <p class="label">Address:</p>
                           <p class="value">${data.address}</p>
                           <p class="label">Last Project End Date:</p>
                           <p class="value">${data.lastProjectEndDate || 'No experience'}</p>
                           <p class="label">Current Project End Date:</p>
                           <p class="value">${data.currentProjectEndDate || 'Not allocated'}</p>
                           <p class="label">Contact Number:</p>
                           <p class="value">${data.contactNumber}</p>
                           <p class="label">Hire Date:</p>
                           <p class="value">${data.hireDate}</p>
                           <p class="label">Preferred Language:</p>
                           <p class="value">${data.preferredLanguage}</p>
                           <p class="label">Preferred Project Type:</p>
                           <p class="value">${data.preferredProjectType}</p>
                           <p class="label">Skills & Career:</p>
                           <p class="value" id="skillsAndCareer"></p>
                           <p class="label">Projects:</p>
                           <p class="value" id="projectsList"></p>

                           <div id="button-container">
                               <button id="update-btn" onclick="updateEmployee(${data.employeeId})">수정</button>
                               <button id="delete-btn" onclick="deleteEmployee(${data.employeeId})">삭제</button>
                           </div>
                           <button onclick="readProjectsByEmployeeId(${data.employeeId})">(상세보기)</button>
                       </div>
                    `;

                            const skillsAndCareerElement = document.getElementById('skillsAndCareer');
                            if (data.skills && data.skills.length > 0) {
                                data.skills.sort((a, b) => b.skillCareer - a.skillCareer);
                                data.skills.forEach(skill => {
                                    const years = Math.round((skill.skillCareer / 12) * 10) / 10;
                                    const skillItem = document.createElement('div');
                                    skillItem.className = 'skill-item';

                                    // 특정 텍스트에 따른 아이콘 지정
                                    let iconHtml = '';
                                    switch(skill.skillName.toLowerCase()) {
                                        case 'java':
                                            iconHtml = '<img src="/img/skillicons/java-icon.png" alt="Java" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'javascript':
                                            iconHtml = '<img src="/img/skillicons/javascript-icon.png" alt="JavaScript" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'python':
                                            iconHtml = '<img src="/img/skillicons/python-icon.png" alt="Python" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'ruby':
                                            iconHtml = '<img src="/img/skillicons/ruby-icon.png" alt="Ruby" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'php':
                                            iconHtml = '<img src="/img/skillicons/php-icon.png" alt="PHP" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'go':
                                            iconHtml = '<img src="/img/skillicons/go-icon.png" alt="Go" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'c#':
                                            iconHtml = '<img src="/img/skillicons/c-sharp-icon.png" alt="C#" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'html':
                                            iconHtml = '<img src="/img/skillicons/html-icon.png" alt="HTML" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'node.js':
                                            iconHtml = '<img src="/img/skillicons/node-js-icon.png" alt="Node.js" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'css':
                                            iconHtml = '<img src="/img/skillicons/css-icon.png" alt="CSS" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'vue.js':
                                            iconHtml = '<img src="/img/skillicons/vue-js-icon.png" alt="Vue.js" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        case 'react':
                                            iconHtml = '<img src="/img/skillicons/react-icon.png" alt="React" style="width: 16px; height: 16px; margin-right: 5px;">';
                                            break;
                                        // 추가적인 케이스는 필요에 따라 추가
                                        default:
                                            iconHtml = ''; // 기본값은 아이콘 없음
                                    }
                                    skillItem.innerHTML = `${iconHtml}<span>${skill.skillName}</span><span>${years} years</span>`;
                                    skillsAndCareerElement.appendChild(skillItem);
                                });
                            }

                            const projectsListElement = document.getElementById('projectsList');
                            if (data.projects && data.projects.length > 0) {
                                data.projects.forEach(project => {
                                    const projectItem = document.createElement('div');
                                    projectItem.className = 'project-item';
                                    projectItem.innerHTML = `<span>${project.projectName}</span><span>${project.startDate} ~ ${project.endDate}</span>`;
                                    projectsListElement.appendChild(projectItem);
                                });
                            }
                        }

                        document.getElementById('update-btn').addEventListener('click', function () {
                            updateEmployee(employeeId);
                        });

                        document.getElementById('delete-btn').addEventListener('click', function () {
                            deleteEmployee(employeeId);
                        });

                        modal.style.display = "block";
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
        //사원 정보 모달 끝

        //현재 배속된 프로젝트 종료일까지 1주일 이하로 남는 경우에 글씨 빨간색
        projectEndDates.forEach(endDateElement => {
            const endDateText = endDateElement.getAttribute('data-current-project-end-date');
            if (endDateText && endDateText !== 'Not allocated') {
                const endDate = new Date(endDateText);
                const timeDiff = endDate.getTime() - today.getTime();
                const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                if (dayDiff <= 7 && dayDiff >= 0) {
                    endDateElement.style.color = 'red';
                }
            }
        });

        //현재 배속 프로젝트 없으며, 최근 프로젝트 종료일로부터 2주 이상 지난 경우에 글씨 파란색
        lastProjectEndDates.forEach(lastEndDateElement => {
            const currentEndDateElement = lastEndDateElement.closest('.employee').querySelector('.current-project-end-date');
            const currentEndDateText = currentEndDateElement.getAttribute('data-current-project-end-date');
            const lastEndDateText = lastEndDateElement.getAttribute('data-last-project-end-date');

            console.log('Current End Date:', currentEndDateText);
            console.log('Last End Date:', lastEndDateText);


            if (currentEndDateText === null && lastEndDateText) {
                const lastEndDate = new Date(lastEndDateText);
                const timeDiff = today.getTime() - lastEndDate.getTime();
                const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                if (dayDiff >= 14) {
                    lastEndDateElement.style.color = 'blue';
                }
            }
        });

        span.onclick = function () {
            modal.style.display = "none";
        };

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

        updateHireDateSortOptions();
        applyFiltersAndSort();

        document.getElementById('filterByEmployeeName').addEventListener('input', applyFiltersAndSort);
        document.getElementById('filterByAllocation').addEventListener('change', applyFiltersAndSort);
        document.getElementById('sortHireDateBy').addEventListener('change', applyFiltersAndSort);
        document.querySelectorAll('input[name="sortCriteria"]').forEach(radio => {
            radio.addEventListener('change', applyFiltersAndSort);
        });

        const employeeAddressHeaders = document.querySelectorAll('.employee-address-header');
        const employeeAddressElements = document.querySelectorAll('.employee-address');

        employeeAddressHeaders.forEach(element => {
            element.style.display = 'none';
        });
        employeeAddressElements.forEach(element => {
            element.style.display = 'none';
        });
    });

    function createEmployee() {
        window.location.href = '/employees/newemployee';
    }

    function updateEmployee(employeeId) {
        location.href = `/employees/edit/${employeeId}`;
    }

    function deleteEmployee(employeeId) {
        if (confirm("정말로 삭제하시겠습니까?")) {
            location.href = `/employees/delete/${employeeId}`;
        }
    }

    function readProjectsByEmployeeId(employeeId) {
        location.href = "/readAllProjects?employeeId=" + employeeId;
    }

    function updateHireDateSortOptions() {
        const hireDateSelect = document.getElementById('sortHireDateBy');
        hireDateSelect.innerHTML = `
        <option value="ascHireDate">입사일 오름차순</option>
        <option value="descHireDate">입사일 내림차순</option>
    `;
    }

    function applyFiltersAndSort() {
        const filterByName = document.getElementById('filterByEmployeeName').value.toLowerCase();
        const selectedAllocation = document.getElementById('filterByAllocation').value;
        const sortBy = document.getElementById('sortHireDateBy').value;
        const primarySortCriteria = document.querySelector('input[name="sortCriteria"]:checked') ? document.querySelector('input[name="sortCriteria"]:checked').value : null;
        const employees = Array.from(document.querySelectorAll('.members > .employee'));
        const employeesContainer = document.querySelector('.members');

        employees.forEach(employee => {
            const employeeName = employee.querySelector('.employee-name').textContent.toLowerCase();
            const allocationImage = employee.querySelector('.allocation img');
            let allocationValue = null;

            if (allocationImage) {
                if (allocationImage.alt === 'Unassigned') {
                    allocationValue = '-1';
                } else if (allocationImage.alt === 'Preassigned') {
                    allocationValue = '0';
                } else if (allocationImage.alt === 'Assigned') {
                    allocationValue = '1';
                }
            }

            const matchesName = employeeName.includes(filterByName);
            const matchesAllocation = selectedAllocation === "" || allocationValue === selectedAllocation;

            if (matchesName && matchesAllocation) {
                employee.style.display = '';
            } else {
                employee.style.display = 'none';
            }
        });

        const filteredEmployees = employees.filter(employee => employee.style.display === '');

        if (primarySortCriteria) {
            filteredEmployees.sort((a, b) => {
                let primaryValueA, primaryValueB, secondaryValueA, secondaryValueB;

                if (primarySortCriteria === 'lastProjectEndDateAsc') {
                    primaryValueA = getDateValue(a, 'last-project-end-date');
                    primaryValueB = getDateValue(b, 'last-project-end-date');
                } else if (primarySortCriteria === 'currentProjectEndDateDesc') {
                    primaryValueA = getDateValue(a, 'current-project-end-date');
                    primaryValueB = getDateValue(b, 'current-project-end-date');
                }

                let primarySortResult = primarySortCriteria === 'lastProjectEndDateAsc' ? primaryValueA - primaryValueB : primaryValueB - primaryValueA;

                if (primarySortResult === 0) {
                    secondaryValueA = getDateValue(a, 'hire-date');
                    secondaryValueB = getDateValue(b, 'hire-date');
                    return sortBy === 'ascHireDate' ? secondaryValueA - secondaryValueB : secondaryValueB - secondaryValueA;
                } else {
                    return primarySortResult;
                }
            });
        }

        filteredEmployees.forEach(employee => {
            employeesContainer.appendChild(employee);
        });
    }

    function getDateValue(employee, dateType) {
        const dateText = employee.querySelector(`.${dateType}`).textContent.trim();

        if (dateText !== 'Not allocated' && dateText !== 'No experience' && dateText !== '') {
            return new Date(dateText);
        }
        return new Date(0);
    }
</script>
