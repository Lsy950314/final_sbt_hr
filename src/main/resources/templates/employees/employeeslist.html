<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>プロジェクトチーム編成システム</title>
    <style>
        body {
            overflow-y: hidden; /* Y축 스크롤 비활성화 */
            overflow-x: auto;   /* X축 스크롤 활성화 */
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none; /* 리스트의 기본 불릿(점) 스타일을 제거합니다. */
        }

        /* 메뉴 관련 스타일 */
        .menu {
            background-color: #1e90ff; /* 메뉴의 배경색을 파란색으로 설정합니다. */
            width: 250px;
            height: 100vh;
        }

        .menus > li {
            width: 101%;
            height: 40px; /* 메뉴 항목의 높이를 40px로 설정합니다. */
            justify-content: center; /* 항목의 내부 콘텐츠를 수평 중앙 정렬합니다. */
            align-items: center; /* 항목의 내부 콘텐츠를 수직 중앙 정렬합니다. */
            padding: 15px 20px; /* 메뉴 항목 내부에 15px 상하 패딩과 20px 좌우 패딩을 추가합니다. */
            cursor: pointer; /* 마우스 포인터를 손가락 모양으로 변경합니다. */
            transition: background 0.3s ease; /* 배경색 변화에 0.3초의 부드러운 전환 효과를 적용합니다. */
            text-align: center; /* 텍스트를 가운데 정렬합니다. */
            font-size: 18px; /* 글자 크기를 18px로 설정합니다. */
        }

        .menus li a {
            display: block; /* a 태그를 블록 요소로 설정하여 클릭 가능 영역을 확장합니다. */
            width: 100%; /* a 태그의 너비를 부모 요소에 맞춥니다. */
            height: 100%; /* a 태그의 높이를 부모 요소에 맞춥니다. */
            text-align: center; /* 텍스트를 가운데 정렬합니다. */
            padding: 15px 20px; /* a 태그에 동일한 패딩을 적용하여 클릭 가능 영역을 확장합니다. */
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 계산을 합니다. */
        }

        .menus {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .menu-icon {
            width: 20%; /* 이미지의 너비 설정 */
            height: auto; /* 이미지의 높이 설정 */
            vertical-align: middle; /* 이미지와 텍스트를 수직으로 가운데 정렬 */
        }

        .menus li:hover {
            background: linear-gradient(45deg, #1e90ff, #00bfff); /* 메뉴 항목에 그라데이션 배경을 추가합니다. */
            color: #fff; /* 글자색을 흰색으로 변경합니다. */
            border-top-right-radius: 40px; /* 상단 오른쪽 모서리에 둥근 테두리 효과를 줍니다. */
            border-bottom-right-radius: 40px; /* 하단 오른쪽 모서리에 둥근 테두리 효과를 줍니다. */
        }



        /* 콘텐츠 영역 관련 스타일 */
        .contents {
            background-color: #f5f5f5;
            width: 1170px;
            height: auto;
            border-radius: 15px 15px 0 0;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .contents::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .contents p {
            height: 35px;
            margin-left: 30px;
        }

        /* 구성원 리스트 관련 스타일 */
        .members {
            width: 98%;;
            height: 82vh;
            margin-left: 1%;
            background: rgba(173, 216, 230, 0.2); /* 하늘색 투명 배경 */
            border: 1px solid rgba(173, 216, 230, 0.3); /* 투명한 경계 */
            border-radius: 15px 15px 0 0;
            backdrop-filter: blur(10px); /* 글라스 효과 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 약간의 그림자 */
            color: #333; /* 어두운 글자색 */
            font-family: "Arial", sans-serif; /* 깔끔한 폰트 */
            text-align: center;
            overflow-y: auto; /* 수직 스크롤바 추가 */
            scrollbar-width: none;
        }

        .members > div {
            display: flex;
            margin-right: 40px;
            overflow: hidden; /* Clearfix 효과를 위해 추가 */
            align-items: center;
            border-bottom: 1px solid #c6c6c6; /*8월 16일 확인중*/
        }

        .allocation-header, .allocation {
            width: 35px;
            min-width: 35px;
            max-width: 35px;
            flex: 0 0 35px;
        }

        .members > div > div {
            margin-left: 10px; /* 왼쪽 여백을 10px 줍니다. */
            margin-right: 10px; /* 오른쪽 여백을 10px 줍니다. */
            float: left; /* 각 div를 왼쪽으로 정렬합니다. */
            width: 200px; /* 각 div의 고정된 너비를 200px로 설정합니다. */
            margin-top: 10px; /* 상단 여백을 10px 줍니다. */
            margin-bottom: 10px; /* 하단 여백을 10px 줍니다. */
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 계산을 합니다. */
            align-items: center; /* 텍스트를 상하 중앙 정렬합니다. */
            padding-top: 5px; /* 상단 패딩을 5px 줍니다. */
            flex-direction: column; /* 자식 요소들을 세로로 정렬합니다. */
        }


        .modal {
            display: none; /* 모달을 기본적으로 숨김 처리합니다. */
            position: fixed; /* 모달을 화면 중앙에 고정합니다. */
            z-index: 1; /* 다른 콘텐츠 위에 모달이 표시되도록 설정합니다. */
            left: 0; /* 모달의 왼쪽 위치를 0으로 설정하여 전체 너비를 차지하게 합니다. */
            top: 0; /* 모달의 상단 위치를 0으로 설정하여 전체 높이를 차지하게 합니다. */
            width: 100%; /* 모달의 너비를 화면 전체로 설정합니다. */
            height: 100%; /* 모달의 높이를 화면 전체로 설정합니다. */
            overflow: auto; /* 모달 내부가 넘칠 경우 스크롤을 가능하게 만듭니다. */
            background-color: rgba(0, 0, 0, 0.4); /* 모달 배경을 약간 투명하게 만듭니다. */
        }

        .modal-content {
            background-color: #fefefe; /* 모달 내부 배경색을 흰색으로 설정합니다. */
            margin: 5% auto; /* 모달을 화면 중앙에 배치합니다. */
            padding: 20px; /* 모달 내부 패딩을 설정합니다. */
            border: 1px solid #888; /* 모달 테두리를 연한 회색으로 설정합니다. */
            width: 75%; /* 모달 너비를 화면의 75%로 설정합니다. */
            height: auto; /* 모달 높이를 화면의 80%로 설정합니다. */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 모달에 약간의 그림자 효과를 추가합니다. */
            border-radius: 10pt;
        }



        /*8월 15일 모달 관련 스타일 */
        .modal-button, #add-employees {
            font-family: "Noto Sans JP", sans-serif; /* 일본어 텍스트에 어울리는 글꼴을 사용합니다. */
            font-size: 14px; /* 글자 크기를 14px로 설정합니다. */
            color: #fff; /* 텍스트 색상을 흰색으로 설정합니다. */
            background: linear-gradient(45deg, #4a90e2, #87cefa); /* 버튼 배경색을 그라데이션으로 설정합니다. */
            border: none; /* 기본 테두리를 제거합니다. */
            border-radius: 20px; /* 버튼에 둥근 테두리를 적용합니다. */
            padding: 7px 14px; /* 내부 여백을 설정합니다. */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 상자 그림자 효과를 추가합니다. */
            cursor: pointer; /* 마우스 포인터를 손가락 모양으로 변경합니다. */
            transition: background 0.3s ease, transform 0.3s ease; /* 배경색과 크기 변화에 부드러운 전환 효과를 적용합니다. */
        }

        #add-employees {
            margin-right: 20px;
            margin-top: 70px;
        }




        #employee-info .data-row {
            display: flex;
        }

        #employee-info .label, #employee-info .value {
            padding: 10px;
            border: 1px solid #ddd;
            vertical-align: top;
        }



        #employee-info-left {
            grid-column: 1;
        }

        #employee-info-right  {
            grid-column: 2;
        }


        #employee-info {
            display: grid;
            grid-template-columns: 50% 50%;
            gap: 10px;
            width: 95%;
            margin: 10px auto;
            border: 1px solid #ddd;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }



        #employee-info .label {
            background-color: #71b6ff;
            font-weight: bold;
            width: 250px; /* 가로 길이를 150px로 설정 */
            white-space: nowrap; /* 줄바꿈 방지 */
            overflow: hidden; /* 넘치는 텍스트는 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트에 ... 표시 */
            padding: 10px;
            border: 1px solid #ddd;
            vertical-align: top;
        }

        #employee-info .value {
            width: 80%;
        }




        /*8월 15일 모달 관련 스타일 */
        .close {
            color: #aaa; /* 닫기 버튼의 색상을 회색으로 설정합니다. */
            float: right; /* 닫기 버튼을 오른쪽으로 정렬합니다. */
            font-size: 28px; /* 글자 크기를 28px로 설정합니다. */
            font-weight: bold; /* 글자 굵기를 굵게 설정합니다. */
        }

        .close:hover,
        .close:focus {
            color: black; /* 마우스 오버 또는 포커스 시 닫기 버튼의 색상을 검정색으로 변경합니다. */
            text-decoration: none; /* 텍스트 밑줄을 제거합니다. */
            cursor: pointer; /* 마우스 포인터를 손가락 모양으로 변경합니다. */
        }

        #skillsAndCareer {
            column-count: 2; /* 두 개의 열로 나누기 */
            column-gap: 30px; /* 두 열 사이의 간격 설정 */
            height: 300px; /* div의 고정된 높이 설정 (원하는 높이로 조정 가능) */
            overflow-y: auto; /* 내용물이 div의 높이를 넘으면 스크롤 생성 */
            padding: 10px; /* 내용물과 경계 사이의 패딩 설정 */
            border-right: 1px solid #ddd; /* 가운데 경계선 */
        }





        /* 버튼 스타일 */

        /* update-btn 스타일 */
        #update-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6c757d; /* 회색 계열 */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* update-btn 호버 효과 */
        #update-btn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        /* update-btn 활성화 효과 */
        #update-btn:active {
            background-color: #545b62;
            transform: translateY(0);
        }

        /* delete-btn 스타일 */
        #delete-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ef4747;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* delete-btn 호버 효과 */
        #delete-btn:hover {
            background-color: #b11212;
            transform: translateY(-2px);
        }

        /* delete-btn 활성화 효과 */
        #delete-btn:active {
            background-color: #b11212;
            transform: translateY(0);
        }

        #projectList-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #87cefa;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #projectList-btn{
            transition: transform 0.3s;
        }
        #projectList-btn:hover{
            background-color: #6bb5e6;
            transform: translateY(-2px);
        }

        #lookOnMap {
            border: none;
            border-radius: 5px;
            background-color: #87cefa;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #lookOnMap:hover{
            background-color: #6bb5e6;
            transform: translateY(-2px);
        }




        /* 필터 및 정렬 관련 스타일 */
        #filterByEmployeeName {
            width: 220px; /* 사원 이름 필터 입력 필드의 너비를 220px로 설정합니다. */
        }

        #sortHireDateBy, #filterByAllocation {
            width: 180px; /* 정렬 및 할당 필터 선택 박스의 너비를 180px로 설정합니다. */
        }

        .filter-container {
            display: flex; /* Flexbox 레이아웃을 사용하여 가로로 나열합니다. */
            flex-wrap: wrap; /* Flexbox 레이아웃을 여러 줄로 나열합니다. */
            gap: 8px; /* 필터와 정렬 요소 간의 간격을 8px로 설정합니다. */
            margin-bottom: 16px; /* 하단 여백을 16px 줍니다. */
        }

        .filterByProjectEndDate {
            display: flex; /* Flexbox 레이아웃을 사용하여 가로로 나열합니다. */
            justify-content: center; /* 좌우 중앙 정렬합니다. */
            margin-top: 5px; /* 상단 여백을 5px 줍니다. */
            height: 100%; /* 부모 요소의 전체 높이를 사용합니다. */
        }

        /* 사원 목록의 스타일 */
        .employee {
            border-bottom: gray 1px solid; /* 구성원 리스트 항목의 하단에 회색 경계선을 추가합니다. */
        }

        .employeeIdAndNameAndButton {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .employeeIdAndNameAndButton > div:last-child {
            margin-left: auto;
        }



        /* 스킬 및 프로젝트 목록 스타일 */
        #skills-list, #projectsList {
            list-style: none; /* 기본 불릿 스타일을 제거합니다. */
            padding: 0; /* 패딩을 제거하여 리스트를 꽉 채웁니다. */
            margin: 0; /* 기본 마진을 제거합니다. */
            overflow-y: auto; /* 스크롤이 가능하도록 설정합니다. */
            max-height: 200px; /* 최대 높이를 200px로 제한하여 스크롤이 필요한 경우 스크롤바가 나타나도록 합니다. */
        }

        #skills-list li, .project-item {
            margin-bottom: 5px; /* 하단 여백을 5px 줍니다. */
            padding: 5px; /* 내부 여백을 5px 줍니다. */
            border: 1px solid #ddd; /* 경계선을 회색으로 설정합니다. */
        }

        /* flexbox를 이용한 스킬 목록 스타일 */
        .skills-container {
            display: flex; /* Flexbox 레이아웃을 사용하여 가로로 나열합니다. */
            flex-direction: column; /* Flexbox 레이아웃을 세로 방향으로 설정합니다. */
            align-items: flex-start; /* 아이템을 왼쪽 정렬합니다. */
        }

        .skill-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #b7c6ec;
        }

        /*.skill-item span {*/
        /*    flex: 1; !* Flexbox 내에서 균등한 공간을 차지하게 합니다. *!*/
        /*}*/

        .project-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #b7c6ec;
        }

        .project-item .project-name,
        .project-item .project-dates {
            display: block;
        }

        /* 입력 필드 및 선택 박스 스타일 */
        input[type="text"], select {
            margin-left: 30px; /* 왼쪽 여백을 30px 줍니다. */
            padding: 8px; /* 내부 여백을 8px 줍니다. */
            border-radius: 4px; /* 입력 필드에 둥근 테두리를 적용합니다. */
            border: 1px solid #ccc; /* 경계선을 회색으로 설정합니다. */
            font-size: 14px; /* 글자 크기를 14px로 설정합니다. */
            margin-right: 8px; /* 오른쪽 여백을 8px 줍니다. */
            margin-bottom: 12px; /* 하단 여백을 12px 줍니다. */
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 계산을 합니다. */
            width: 200px; /* 입력 필드의 너비를 200px로 설정합니다. */
        }

        input[type="text"]:focus, select:focus {
            border-color: #2980b9; /* 포커스 시 경계선 색상을 파란색으로 변경합니다. */
            outline: none; /* 기본 포커스 테두리를 제거합니다. */
            box-shadow: 0 0 4px rgba(41, 128, 185, 0.5); /* 파란색 그림자를 추가하여 포커스 효과를 줍니다. */
        }

        select {
            width: auto; /* 선택 박스의 너비를 콘텐츠에 맞게 설정합니다. */
            padding-right: 20px; /* 오른쪽 패딩을 20px로 설정합니다. */
        }

        input[type="text"]::placeholder {
            color: #aaa; /* placeholder 텍스트 색상을 회색으로 설정합니다. */
        }

        input[type="text"]:hover, select:hover {
            border-color: #2980b9; /* 마우스 오버 시 경계선 색상을 파란색으로 변경합니다. */
        }

        /* 레이아웃 조정 */
        .header, .row {
            display: contents; /* 부모 요소를 제거하고 자식 요소들을 해당 위치에 배치합니다. */
        }

        .header > div {
            font-weight: bold;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            text-align: center; /* 텍스트 좌우 중앙 정렬 */
            line-height: 40px; /* 상하 중앙 정렬을 위해 div 높이와 동일하게 설정 */
            height: 40px; /* 각 div의 높이 설정 */
            display: flex; /* flexbox를 사용하여 상하 중앙 정렬 */
            align-items: center; /* 상하 중앙 정렬 */
            justify-content: center; /* 좌우 중앙 정렬 */
        }

        .row > div {

            <div class="value">${data.contactNumber}</div>

            <div class="value">${data.hireDate}</div>

        </div>

<div id="employee-info-right">

                    `;

                            const skillsAndCareerElement = document.getElementById('skillsAndCareer');
                            if (data.skills && data.skills.length > 0) {
                                data.skills.sort((a, b) => b.skillCareer - a.skillCareer);

                                // 아이콘 경로를 스킬 이름과 매핑하는 객체
                                const skillIconMap = {
                                    'java': '/img/skillicons/java-icon.png',
                                    'javascript': '/img/skillicons/javascript-icon.png',
                                    'python': '/img/skillicons/python-icon.png',
                                    'ruby': '/img/skillicons/ruby-icon.png',
                                    'php': '/img/skillicons/php-icon.png',
                                    'go': '/img/skillicons/go-icon.png',
                                    'c#': '/img/skillicons/c-sharp-icon.png',

                                    'node.js': '/img/skillicons/node-js-icon.png',
                                    'css': '/img/skillicons/css-icon.png',
                                    'vue.js': '/img/skillicons/vue-js-icon.png',
                                    'react': '/img/skillicons/react-icon.png'
                                    // 필요에 따라 추가
                                };

                                data.skills.forEach(skill => {

                                    const skillItem = document.createElement('div');

                                    // 스킬 이름에 따라 아이콘 경로 가져오기
                                    const iconPath = skillIconMap[skill.skillName.toLowerCase()] || ''; // 기본값은 빈 문자열

                                    const iconHtml = iconPath ? `<img src="${iconPath}" alt="${skill.skillName}" style="width: 23px; height: 23px; margin-right: 5px;">` : '';

                                    skillItem.innerHTML = `${iconHtml}<span>${skill.skillName}</span><span>${years} 年</span>`;
                                    skillsAndCareerElement.appendChild(skillItem);
                                });
                            }

                            const projectsListElement = document.getElementById('projectsList');
                            if (data.projects && data.projects.length > 0) {
                                data.projects.forEach(project => {
                                    const projectItem = document.createElement('div');
                                    projectItem.className = 'project-item';
                                    projectItem.innerHTML = `
<div style="display: block">
            <div class="project-name">${project.projectName}</div>
            <div class="project-dates">${project.startDate} ~ ${project.endDate}</div></div>
        `;
                                    projectsListElement.appendChild(projectItem);
                                });
                            }
                        }

                        document.getElementById('update-btn').addEventListener('click', function () {
                            updateEmployee(employeeId);
                        });


                        modal.style.display = "block";
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
        //사원 정보 모달 끝

        //현재 배속된 프로젝트 종료일까지 1주일 이하로 남는 경우에 글씨 빨간색
        projectEndDates.forEach(endDateElement => {
            const endDateText = endDateElement.getAttribute('data-current-project-end-date');
            if (endDateText && endDateText !== 'Not allocated') {
                const endDate = new Date(endDateText);
                const timeDiff = endDate.getTime() - today.getTime();
                const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                if (dayDiff <= 7 && dayDiff >= 0) {
                    endDateElement.style.color = 'red';
                    endDateElement.style.fontWeight = 'bold';
                }
            }
        });

        //현재 배속 프로젝트 없으며, 최근 프로젝트 종료일로부터 2주 이상 지난 경우에 글씨 파란색
        lastProjectEndDates.forEach(lastEndDateElement => {
            const currentEndDateElement = lastEndDateElement.closest('.employee').querySelector('.current-project-end-date');
            const currentEndDateText = currentEndDateElement.getAttribute('data-current-project-end-date');

            console.log('Last End Date:', lastEndDateText);


            if (currentEndDateText === null && lastEndDateText) {
                const lastEndDate = new Date(lastEndDateText);
                const timeDiff = today.getTime() - lastEndDate.getTime();
                const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                if (dayDiff >= 14) {

                    lastEndDateElement.style.fontWeight = 'bold';

        document.getElementById('sortHireDateBy').addEventListener('change', applyFiltersAndSort);

    function createEmployee() {
        window.location.href = '/employees/newemployee';
    }

    function updateEmployee(employeeId) {
        location.href = `/employees/edit/${employeeId}`;
    }


    function deleteEmployee(employeeId) {
        if (confirm("本当に削除しますか？")) {
            location.href = `/employees/delete/${employeeId}`;
        }
    }

    function readProjectsByEmployeeId(employeeId) {
        location.href = "/readAllProjects?employeeId=" + employeeId;
    }


    function applyFiltersAndSort() {
        const filterByName = document.getElementById('filterByEmployeeName').value.toLowerCase();
        const selectedAllocation = document.getElementById('filterByAllocation').value;
        const sortBy = document.getElementById('sortHireDateBy').value;
        const primarySortCriteria = document.querySelector('input[name="sortCriteria"]:checked') ? document.querySelector('input[name="sortCriteria"]:checked').value : null;
        const employees = Array.from(document.querySelectorAll('.members > .employee'));
        const employeesContainer = document.querySelector('.members');

        console.log('Applying filters and sort:', { filterByName, selectedAllocation, sortBy, primarySortCriteria });

        employees.forEach(employee => {
            const employeeName = employee.querySelector('.employee-name').textContent.toLowerCase();
            const allocationImage = employee.querySelector('.allocation img');
            let allocationValue = null;

            if (allocationImage) {
                if (allocationImage.alt === 'Unassigned') {
                    allocationValue = '-1';
                } else if (allocationImage.alt === 'Preassigned') {
                    allocationValue = '0';
                } else if (allocationImage.alt === 'Assigned') {
                    allocationValue = '1';
                }
            }

            const matchesName = employeeName.includes(filterByName);
            const matchesAllocation = selectedAllocation === "" || allocationValue === selectedAllocation;

            if (matchesName && matchesAllocation) {
                employee.style.display = '';
            } else {
                employee.style.display = 'none';
            }
        });

        const filteredEmployees = employees.filter(employee => employee.style.display === '');

        if (filterByName === "" && !primarySortCriteria) {
            // 검색창이 비어 있을 때 입사일 기준 내림차순으로 정렬
            filteredEmployees.sort((a, b) => {
                const hireDateA = getDateValue(a, 'hire-date');
                const hireDateB = getDateValue(b, 'hire-date');
                return hireDateB - hireDateA;
            });
        } else if (primarySortCriteria) {
            filteredEmployees.sort((a, b) => {
                let primaryValueA, primaryValueB, secondaryValueA, secondaryValueB;

                if (primarySortCriteria === 'lastProjectEndDateAsc') {
                    primaryValueA = getDateValue(a, 'last-project-end-date');
                    primaryValueB = getDateValue(b, 'last-project-end-date');
                } else if (primarySortCriteria === 'currentProjectEndDateDesc') {
                    primaryValueA = getDateValue(a, 'current-project-end-date');
                    primaryValueB = getDateValue(b, 'current-project-end-date');
                }

                let primarySortResult = primarySortCriteria === 'lastProjectEndDateAsc' ? primaryValueA - primaryValueB : primaryValueB - primaryValueA;

                if (primarySortResult === 0) {
                    secondaryValueA = getDateValue(a, 'hire-date');
                    secondaryValueB = getDateValue(b, 'hire-date');
                    return sortBy === 'ascHireDate' ? secondaryValueA - secondaryValueB : secondaryValueB - secondaryValueA;
                } else {
                    return primarySortResult;
                }
            });
        }

        filteredEmployees.forEach(employee => {
            employeesContainer.appendChild(employee);
        });

        console.log('Employees sorted and filtered');
    }

    function toggleHireDateSortOptions() {
        const hireDateSelect = document.getElementById('sortHireDateBy');

        radioButtons.forEach((radio) => {
            if (radio.checked) {
                anyChecked = true;

            hireDateSelect.style.visibility = 'visible';
            updateHireDateSortOptions();
            console.log('updateHireDateSortOptions called');
        } else {
            hireDateSelect.style.visibility = 'hidden';
        }
    }


    function getDateValue(employee, dateType) {
        const dateText = employee.querySelector(`.${dateType}`).textContent.trim();

        if (dateText !== 'Not allocated' && dateText !== 'No experience' && dateText !== '') {
            return new Date(dateText);
        }
        return new Date(0);
    }

    // 페이지 로드 시 실행되는 함수. index에서 '대기중인 사원 보러가기' 버튼 클릭시 실행.
    // 페이지 로드 시 실행되는 함수
    document.addEventListener('DOMContentLoaded', function () {
        // URL에서 파라미터 추출
        const urlParams = new URLSearchParams(window.location.search);
        const filterAllocation = urlParams.get('filterAllocation');

        // filterAllocation 값이 있을 경우 select 박스의 해당 옵션을 선택

            // 필터를 적용하는 함수 호출
            applyFiltersByAllocation();

    // 필터와 정렬을 적용하는 함수
    function applyFiltersByAllocation() {
        const filterByName = document.getElementById('filterByEmployeeName').value.toLowerCase();
        const selectedAllocation = document.getElementById('filterByAllocation').value;
        const employees = Array.from(document.querySelectorAll('.members > .employee'));

        employees.forEach(employee => {
            const employeeName = employee.querySelector('.employee-name').textContent.toLowerCase();

                if (allocationImage.alt === 'Unassigned') {
                    allocationValue = '-1';
                } else if (allocationImage.alt === 'Preassigned') {
                    allocationValue = '0';
                } else if (allocationImage.alt === 'Assigned') {
                    allocationValue = '1';
                }
            }

            const matchesName = employeeName.includes(filterByName);
            const matchesAllocation = selectedAllocation === "" || allocationValue === selectedAllocation;

            if (matchesName && matchesAllocation) {
                employee.style.display = '';
            } else {
                employee.style.display = 'none';
            }
        });
    }


    // 페이지 로드 시 실행되는 함수. index에서 '곧 프로젝트 끝나는 사원 보러가기' 버튼 클릭시 실행.
    document.addEventListener('DOMContentLoaded', function () {
        // URL에서 파라미터 추출
        const urlParams = new URLSearchParams(window.location.search);
        const filterAllocation = urlParams.get('filterAllocation');
        const sortByEndDateDesc = urlParams.has('currentProjectEndDateDesc');

        // 필터 조건이 충족될 때만 필터와 정렬 적용
        if (filterAllocation === '1' && sortByEndDateDesc) {
            // 라디오 버튼과 select 박스의 값 설정
            document.getElementById('currentProjectEndDateDesc').checked = true;
            document.getElementById('filterByAllocation').value = '1';

            // 필터 적용 함수 호출
            applyFiltersAndSortByEndDate();

            // 필터가 적용된 후 빨간색 요소로 스크롤
            scrollToRedText();
        }
    });

    function applyFiltersAndSortByEndDate() {

        const employees = Array.from(document.querySelectorAll('.members > .employee'));

            const employeeName = employee.querySelector('.employee-name').textContent.toLowerCase();

            let allocationValue = null;

            if (allocationImage) {
                if (allocationImage.alt === 'Unassigned') {
                    allocationValue = '-1';
                } else if (allocationImage.alt === 'Preassigned') {
                    allocationValue = '0';
                } else if (allocationImage.alt === 'Assigned') {
                    allocationValue = '1';
                }
            }

            const matchesName = employeeName.includes(filterByName);
            const matchesAllocation = selectedAllocation === "" || allocationValue === selectedAllocation;

            if (matchesName && matchesAllocation) {
                employee.style.display = '';
            } else {
                employee.style.display = 'none';
            }
        });

        // 필터 적용 후 현재 프로젝트 종료일 내림차순으로 정렬
        const filteredEmployees = employees.filter(employee => employee.style.display === '');

        filteredEmployees.sort((a, b) => {
            const endDateA = getDateValueFilter(a, 'current-project-end-date');
            const endDateB = getDateValueFilter(b, 'current-project-end-date');
            return endDateB - endDateA; // 내림차순
        });

        const employeesContainer = document.querySelector('.members');
        filteredEmployees.forEach(employee => {
            employeesContainer.appendChild(employee);
        });
    }





    function getDateValueFilter(employee, dateType) {
        const dateText = employee.querySelector(`.${dateType}`).textContent.trim();
        if (dateText !== 'Not allocated' && dateText !== 'No experience' && dateText !== '') {
            return new Date(dateText);
        }
        return new Date(0);
    }

    function scrollToRedText() {
        const projectEndDates = document.querySelectorAll('.current-project-end-date');
        const today = new Date();

        for (let endDateElement of projectEndDates) {
            const endDateText = endDateElement.getAttribute('data-current-project-end-date');
            if (endDateText && endDateText !== 'Not allocated') {
                const endDate = new Date(endDateText);
                const timeDiff = endDate.getTime() - today.getTime();
                const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                if (dayDiff <= 7 && dayDiff >= 0) {
                    endDateElement.style.color = 'red';
                    endDateElement.style.fontWeight = 'bold';

                    // 빨간색으로 변한 첫 번째 요소로 스크롤 이동
                    endDateElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    break; // 첫 번째 요소로만 스크롤
                }
            }
        }
    }

    function visitGoogleMap(latitude, longitude) {
        const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}`;
        window.open(googleMapsUrl, '_blank');
    }

    document.addEventListener('DOMContentLoaded', function () {
        const ratings = document.querySelectorAll('.employee-rating');

        ratings.forEach(function (ratingElement, index) {
            // 요소의 텍스트 내용을 가져와서 숫자로 변환
            const rating = parseFloat(ratingElement.textContent.trim());


            if (!isNaN(rating)) {
                if (rating < 2.0) {
                    ratingElement.style.color = 'blue';
                    ratingElement.style.fontWeight = 'bold';
                } else if (rating >= 4.5) {
                    ratingElement.style.color = 'rgba(255, 220, 0, 1)';
                    ratingElement.style.fontWeight = 'bold';
                }
            }
        });
    });


</script>
