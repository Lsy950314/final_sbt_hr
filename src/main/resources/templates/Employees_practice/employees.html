<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 1920px;
        height: 1080px;
      }

      ul {
        list-style: none;
      }

      .menu {
        background-color: #1e90ff;
        width: 350px;
        height: 1080px;
      }

      .menus > li {
        width: 300px;
        height: 40px;
        justify-content: center;
        align-items: center;
        padding: 15px 20px;
        cursor: pointer;
        transition: background 0.3s ease;
        text-align: center;
        font-size: 18px;
      }

      .menus {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .menus li:hover {
        background: linear-gradient(45deg, #1e90ff, #00bfff);
        color: #fff;
        border-top-right-radius: 40px;
        border-bottom-right-radius: 40px;
      }

      .contents {
        background-color: #f5f5f5;
        width: 1500px;
        height: 1080px;
      }

      .members {
        width: 1280px;
        height: 800px;
        background: rgba(173, 216, 230, 0.2); /* 하늘색 투명 배경 */
        border: 1px solid rgba(173, 216, 230, 0.3); /* 투명한 경계 */
        border-radius: 15px; /* 둥근 모서리 */
        backdrop-filter: blur(10px); /* 글라스 효과 */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 약간의 그림자 */
        /*display: flex;*/
        color: #333; /* 어두운 글자색 */
        font-family: "Arial", sans-serif; /* 깔끔한 폰트 */
        text-align: center;

      }

      .members > div {
        display: flex;
        margin-right: 40px;
        overflow: hidden; /* Clearfix 효과를 위해 추가 */
      }
      .members > div > div {
        margin-left: 10px;
        margin-right: 10px;
        float: left;
        width: 200px; /* 각 div의 고정된 너비 */

        margin-bottom: 10px; /* 간격을 주기 위해 추가 */
        box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 계산 */
      }



      .modal {
        display: none; /* 숨김 처리 */
        position: fixed; /* 모달을 화면 중앙에 고정 */
        z-index: 1; /* 다른 콘텐츠 위에 표시 */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4); /* 투명한 배경 */
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 중앙 정렬 */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* 너비 조정 */
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }


    </style>
  </head>
  <body>
    <div style="display: flex">
      <div class="menu">
        <ul class="menus">
          <li>Dashboard</li>
          <li>社員リスト</li>
          <li>Projects</li>
        </ul>
      </div>

      <div class="contents">
        <p style="font-size: 26px">社員リスト</p>

        <div class="members">
          <div th:each="e : ${employees}">
            <div th:text="${e.name}"></div>
            <div>dd</div>
            <div>dd</div>
            <div th:text="${e.address}"></div>
            <div th:text="${e.currentProjectEndDate}"></div>
            <div><button class="modal-button">詳細を見る</button></div>
          </div>
        </div>
        <!-- 모달 구조 -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
          </div>
        </div>

      </div>
    </div>
  </body>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    // 모달 관련 스크립트
    var modal = document.getElementById("myModal");
    var btns = document.querySelectorAll(".modal-button");
    var span = document.getElementsByClassName("close")[0];

    btns.forEach(function(button) {
      button.onclick = function() {
        modal.style.display = "block";
      }
    });

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  });

</script>
</html>
