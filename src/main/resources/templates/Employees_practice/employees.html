<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 1920px;
        height: 1080px;
      }

      ul {
        list-style: none;
      }

      .menu {
        background-color: #1e90ff;
        width: 350px;
        height: 1080px;
      }

      .menus > li {
        width: 300px;
        height: 40px;
        justify-content: center;
        align-items: center;
        padding: 15px 20px;
        cursor: pointer;
        transition: background 0.3s ease;
        text-align: center;
        font-size: 18px;
      }

      .menus {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .menus li:hover {
        background: linear-gradient(45deg, #1e90ff, #00bfff);
        color: #fff;
        border-top-right-radius: 40px;
        border-bottom-right-radius: 40px;
      }

      .contents {
        background-color: #f5f5f5;
        width: 1500px;
        height: 1080px;
      }

      .members {
        width: 1280px;
        height: 800px;
        background: rgba(173, 216, 230, 0.2); /* 하늘색 투명 배경 */
        border: 1px solid rgba(173, 216, 230, 0.3); /* 투명한 경계 */
        border-radius: 15px; /* 둥근 모서리 */
        backdrop-filter: blur(10px); /* 글라스 효과 */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 약간의 그림자 */
        /*display: flex;*/
        color: #333; /* 어두운 글자색 */
        font-family: "Arial", sans-serif; /* 깔끔한 폰트 */
        text-align: center;

      }

      .members > div {
        display: flex;
        margin-right: 40px;
      }
    </style>
  </head>
  <body>
    <div style="display: flex">
      <div class="menu">
        <ul class="menus">
          <li>Dashboard</li>
          <li>社員リスト</li>
          <li>Projects</li>
        </ul>
      </div>

      <div class="contents">
        <p style="font-size: 26px">社員リスト</p>

        <div class="members">
          <div th:each="e : ${employees}">
            <div th:text="${e.name}"></div>
            <div>dd</div>
            <div>dd</div>
            <div th:text="${e.address}"></div>
            <div th:text="${e.currentProjectEndDate}"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
