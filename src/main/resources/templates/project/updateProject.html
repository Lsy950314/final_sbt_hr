<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #34495e;
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }

        button[type="submit"], button[type="button"] {
            padding: 12px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #1f5a85;
        }

        .requirement-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e1e1e1;
            border-radius: 4px;
            background-color: #f0f7fa;
        }

        .requirement-item label {
            color: #2980b9;
        }

        .requirements-container {
            margin-bottom: 20px;
        }

        button[type="button"] {
            background-color: #e74c3c;
            margin-top: 10px;
        }

        button[type="button"]:hover {
            background-color: #c0392b;
        }

        #workLocation {
            position: relative;
            z-index: 1;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const apiKey = [[${apiKey}]];
        const skills = /*[[${skills}]]*/ '[]'; // skills 변수를 Thymeleaf로 전달

        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places`;
        script.async = true;
        document.head.appendChild(script);

        function initAutocomplete() {
            const input = document.getElementById('workLocation');
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.setFields(['geometry', 'formatted_address']);

            autocomplete.addListener('place_changed', function () {
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("No details available for input: '" + place.name + "'");
                    return;
                }

                document.getElementById('latitude').value = place.geometry.location.lat();
                document.getElementById('longitude').value = place.geometry.location.lng();
            });
        }

        window.onload = function () {
            initAutocomplete();
            [[${projectsRequest.projectRequirements}]].forEach((requirement, index) => {
                addRequirement(requirement.skill.skillId, requirement.requiredExperience, requirement.requiredCount, index);
            });
        };

        function addRequirement(skillId = '', requiredExperience = '', requiredCount = '', index = null) {
            const requirementsContainer = document.getElementById('requirementsContainer');
            if (index === null) {
                index = requirementsContainer.children.length;
            }

            const requirementItem = document.createElement('div');
            requirementItem.classList.add('requirement-item');

            let skillOptions = '';
            skills.forEach(skill => {
                const selected = skill.skillId === skillId ? 'selected' : '';
                skillOptions += `<option value="${skill.skillId}" ${selected}>${skill.skillName}</option>`;
            });

            requirementItem.innerHTML = `
                <div class="form-group">
                    <label for="projectRequirements[${index}].skill.skillId">Skill:</label>
                    <select id="projectRequirements[${index}].skill.skillId" name="projectRequirements[${index}].skill.skillId" required>
                        ${skillOptions}
                    </select>
                </div>
                <div class="form-group">
                    <label for="projectRequirements[${index}].requiredExperience">Required Experience:</label>
                    <input type="number" id="projectRequirements[${index}].requiredExperience" name="projectRequirements[${index}].requiredExperience" step="0.1" value="${requiredExperience}" required>
                </div>
                <div class="form-group">
                    <label for="projectRequirements[${index}].requiredCount">Required Count:</label>
                    <input type="number" id="projectRequirements[${index}].requiredCount" name="projectRequirements[${index}].requiredCount" value="${requiredCount}" required>
                </div>
                <button type="button" onclick="removeRequirement(this)">Remove</button>
            `;
            requirementsContainer.appendChild(requirementItem);
        }
        function removeRequirement(button) {
            const requirementItem = button.parentElement;
            requirementItem.remove();
        }

        function validateForm() {
            const requirementsContainer = document.getElementById('requirementsContainer');
            if (requirementsContainer.children.length === 0) {
                alert('At least one requirement must be added.');
                return false;
            }

            // 각 필드가 채워져 있는지 확인
            const requirementItems = document.querySelectorAll('.requirement-item');
            for (const item of requirementItems) {
                const skill = item.querySelector('select');
                const experience = item.querySelector('input[name$=".requiredExperience"]');
                const count = item.querySelector('input[name$=".requiredCount"]');
                if (!skill.value || !experience.value || !count.value) {
                    alert('All requirement fields must be filled out.');
                    return false;
                }

                if (parseFloat(experience.value) <= 0) {
                    alert('Required Experience must be a positive number.');
                    return false;
                }

                if (parseFloat(count.value) <= 0) {
                    alert('Required Count must be a positive number.');
                    return false;
                }
            }

            return true;
        }
        /*]]>*/
    </script>
</head>
<body>
<h1>Update Project</h1>
<form th:action="@{/updateProject}" th:object="${projectsRequest}" th:onsubmit="validateForm()" method="post" class="form-container" id="projectForm" onsubmit="beforeSubmit()">
    <div class="form-group">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" th:field="*{projectName}" required>
    </div>

    <div class="form-group">
        <label for="workLocation">Work Location:</label>
        <input type="text" id="workLocation" th:field="*{workLocation}" required>
        <input type="hidden" id="latitude" th:field="*{latitude}">
        <input type="hidden" id="longitude" th:field="*{longitude}">
    </div>

    <div class="form-group">
        <label for="clientCompany">Client Company:</label>
        <input type="text" id="clientCompany" th:field="*{clientCompany}">
    </div>

    <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" th:field="*{startDate}">
    </div>

    <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" th:field="*{endDate}">
    </div>

    <div class="form-group">
        <label for="contactPhone">Contact Phone:</label>
        <input type="text" id="contactPhone" th:field="*{contactPhone}" value="010-1234-5678">
    </div>

    <div class="form-group">
        <label for="contactName">Contact Name:</label>
        <input type="text" id="contactName" th:field="*{contactName}" value="担当者">
    </div>

    <div class="form-group">
        <label for="projectTypeId">Project Type:</label>
        <select id="projectTypeId" th:field="*{projectTypeId}" required>
            <option th:each="type : ${projectTypes}" th:value="${type.projectTypeId}" th:text="${type.projectTypeName}">Project Type</option>
        </select>
    </div>

    <div class="form-group">
        <button type="button" onclick="addRequirement()">Add Requirement</button>
    </div>
    <div id="requirementsContainer" class="requirements-container"></div>

    <input type="hidden" id="projectId" th:field="*{projectId}">
    <input type="hidden" id="registrationDate" th:field="*{registrationDate}">
    <input type="hidden" id="status" th:field="*{status}" value="-1">

    <button type="submit">Update Project</button>
</form>

<div th:if="${error}">
    <p th:text="${error}" style="color:red;"></p>
</div>
</body>
</html>
